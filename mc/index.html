<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>图片 → 方块拼贴图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 你的暗色样式（就是你贴的那份 CSS，文件名自行对应） -->
  <link rel="stylesheet" href="./global.css" />
  <!-- 方块贴图 dataURL 的样式（类名=方块名，background-image:url(data:...)) -->
  <link rel="stylesheet" href="./image.css" />
  <style>
/* 全局暗色模式 */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  background-color: #121212 !important;
  color: #ffffff !important;
  font-family: 'PlangothicP1', 'PlangothicP2', sans-serif;
  height: 100%;
}

/* 标题 */
h1 {
  font-size: 1.8rem;
  margin: 0.5rem 0;
  color: #ffffff;
}

/* 容器 */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 1rem;
}

/* 输入和按钮 */
input[type="file"],
input[type="number"],
button {
  background-color: #2a2a2a !important;
  color: #ffffff !important;
  border: 1px solid #3a3a3a !important;
  border-radius: 4px;
  padding: 0.5rem;
}

button:hover {
  background-color: #444444 !important;
}

/* 进度条 */
.progress {
  height: 10px;
  background-color: #2a2a2a !important;
  border: 1px solid #3a3a3a;
  border-radius: 6px;
  overflow: hidden;
}

.progress .bar {
  height: 100%;
  width: 0%;
  background-color: #666666 !important;
}

/* canvas */
canvas {
  background-color: #1e1e1e !important;
  border: 1px solid #3a3a3a;
  border-radius: 6px;
}
o
  </style>
</head>
<body>
  <header><h1>mc地图画</h1></header>

  <main class="container">
    <section>
      <div class="row">
        <label for="fileInput">选择图片</label>
        <input id="fileInput" type="file" accept="image/*" />
        <label for="scaleInput">倍数</label>
        <input id="scaleInput" type="number" min="0.1" step="0.1" value="4" />
        <button id="runBtn">开始</button>
        <button id="downloadBtn" disabled>下载</button>
      </div>

      <div class="mt">
        <div id="progressWrap" class="progress" style="display:none;">
          <div id="progressBar" class="bar"></div>
        </div>
        <div class="row center mt"><span id="progressText"></span></div>
      </div>

      <div class="mt">
        <canvas id="outCanvas"></canvas>
      </div>
    </section>
  </main>

  <footer></footer>
  <script src="./script.js"></script>
</body>
</html>
