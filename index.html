<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mkzi</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #2ecc71;
      --card-bg: rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #333333;
      --card-bg: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s ease;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-color);
    }

    .name {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .bio {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .bio a {
        color: lightblue;
        text-decoration: underline;
    }
.social-row {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
  flex-wrap: nowrap;
  width: 100%;
  overflow-x: auto;
  align-items: stretch;
}

/* 图标按钮样式 */
.icon-only {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.8rem;
  background: var(--card-bg);
  border-radius: 10px;
  text-decoration: none;
  flex: 0 0 auto;
}

.icon-only {
  width: 60px;
  height: 60px;
  background: rgba(ff, ff, ff, 0.3); /* 50% 黑色透明 */
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  flex: 0 0 auto;
}
.icon-only i {
  font-size: clamp(1.5rem, 5vw, 2rem);
  color: #ffffff;
}


/* QQ 卡片保留结构 */
.social-card {
  flex: 1 1 0;
  display: flex;
  align-items: center;
  background: var(--card-bg);
  padding: 0.8rem 1rem;
  border-radius: 10px;
  min-width: 0;
  white-space: nowrap;
}

.social-card i {
  font-size: clamp(1.2rem, 5vw, 2rem);
  margin-right: 0.8rem;
  color: var(--text-color);
}

.social-card a {
  color: lightblue;
  text-decoration: underline;
  font-size: clamp(0.8rem, 4vw, 1rem);
  display: block;
  margin-bottom: 0.2rem;
  word-break: break-word;
}


    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .name {
        font-size: 2rem;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }

      .social-card {
        flex: 1 1 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>
  <div class="container">
    <header class="header">
      <img src="./mkzi/mkzi.jpg" alt="头像" class="avatar" />
      <h1 class="name">mkzi-nya</h1>
    </header>

    <section class="bio" id="bio-content">
      <!-- Markdown 内容将在这里显示 -->
    </section>

    <!-- 社交卡片行 -->
<div class="social-row">
  <!-- Discord 图标 -->
  <a href="https://discordapp.com/users/1135097559891853435" target="_blank" class="icon-only">
    <i class="fab fa-discord"></i>
  </a>

  <!-- GitHub 图标 -->
  <a href="https://github.com/mkzi-nya" target="_blank" class="icon-only">
    <i class="fab fa-github"></i>
  </a>

  <!-- QQ 卡片 -->
  <div class="social-card">
    <i class="fab fa-qq"></i>
    <div>
      <a href="https://qm.qq.com/q/UfEfmy7MEE" target="_blank">2450382239</a>
      <a href="https://qm.qq.com/q/IfsuPxdYEo" target="_blank">2013773457</a>
    </div>
  </div>
</div>

  </div>

  <script>
    fetch('./mkzi/mkzi.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('bio-content').innerHTML = marked.parse(markdown);
      })
      .catch(() => {
        document.getElementById('bio-content').innerHTML = '<p>未能加载个人介绍</p>';
      });

    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle i');
      if (body.getAttribute('data-theme') === 'light') {
        body.removeAttribute('data-theme');
        themeToggle.className = 'fas fa-moon';
      } else {
        body.setAttribute('data-theme', 'light');
        themeToggle.className = 'fas fa-sun';
      }
    }
  </script>
</body>
</html>
