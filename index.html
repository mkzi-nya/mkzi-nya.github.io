<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 渲染</title>

    <!-- Showdown.js（Markdown 解析） -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <!-- KaTeX（数学公式支持） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- GitHub 风格 Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">

    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .markdown-body {
            max-width: 90%;
            width: 800px;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        @media (max-width: 768px) {
            .markdown-body {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <article id="content" class="markdown-body">加载中...</article>

    <script>
        async function loadMarkdown() {
            try {
                // 获取 Markdown 文件内容
                const response = await fetch('./说明_en.md');
                if (!response.ok) throw new Error("无法加载 Markdown 文件");
                const text = await response.text();

                // 用 Showdown 解析 Markdown
                const converter = new showdown.Converter({
                    tables: true,       // 支持表格
                    strikethrough: true, // 支持删除线
                    tasklists: true      // 支持任务列表
                });

                document.getElementById('content').innerHTML = converter.makeHtml(text);

                // 解析数学公式（KaTeX）
                renderMathInElement(document.getElementById('content'), {
                    delimiters: [
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false }
                    ],
                    throwOnError: false
                });

            } catch (error) {
                document.getElementById('content').innerHTML = "<p style='color:red;'>加载 Markdown 失败</p>";
                console.error("Markdown 加载失败:", error);
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
