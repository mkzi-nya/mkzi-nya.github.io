<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
        }
        .markdown-body {
            width: 100%;
            max-width: 900px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <article id="content" class="markdown-body"></article>

    <script>
        marked.use(markedKatex({ throwOnError: false }));

        fetch('./1.md').then(res => res.text()).then(md => {
            const sanitized = DOMPurify.sanitize(marked.parse(md, { headerIds: true, mangle: false }));
            document.getElementById('content').innerHTML = sanitized;
        });
    </script>
</body>
</html>
