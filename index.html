<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <!-- GitHub Markdown Dark Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <!-- KaTeX CSS for math formulas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/katex.min.css">
  <style>
    /* 基础样式和响应式布局 */
    body {
      margin: 0;
      padding: 20px;
      background-color: #0d1117; /* GitHub暗色背景 */
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 100%;
      max-width: 800px;
      margin: 0 auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- 用于呈现渲染后的 markdown 内容 -->
  <div class="markdown-body" id="content">
    正在加载...
  </div>

  <!-- 引入markdown-it库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  <!-- 引入markdown-it-katex插件，用于数学公式渲染 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-katex/3.0.1/markdown-it-katex.min.js"></script>
  <!-- 引入markdown-it-anchor插件，用于目录索引和锚点支持 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-anchor/8.6.1/markdownItAnchor.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 初始化markdown-it，启用HTML、链接和排版优化
      // 直接调用全局变量 markdownitKatex 与 markdownitAnchor，无需 window 前缀
      var md = markdownit({
        html: true,
        linkify: true,
        typographer: true,
      })
      .use(markdownitKatex)
      .use(markdownitAnchor, {
        permalink: true,
        permalinkBefore: true,
        permalinkSymbol: '#'
      });
      
      // 从当前路径下加载 "./说明_en.md" 文件
      fetch('./说明_en.md')
        .then(function(response) {
          if (!response.ok) {
            throw new Error('无法加载 markdown 文件');
          }
          return response.text();
        })
        .then(function(text) {
          // 将 markdown 转换为 HTML 并插入页面
          document.getElementById('content').innerHTML = md.render(text);
        })
        .catch(function(error) {
          document.getElementById('content').innerHTML = '加载错误：' + error.message;
        });
    });
  </script>
</body>
</html>
