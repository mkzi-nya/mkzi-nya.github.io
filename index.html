<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>输入法编码转换</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 引入 CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>输入法编码转换</h1>
  </header>

  <main class="container">
    <!-- 汉字/符号输入区 -->
    <section>
      <label for="inputChars">汉字</label>
      <textarea id="inputChars" placeholder="请输入汉字或符号"></textarea>
      <div class="btn-group">
        <button data-clear="inputChars">清空</button>
        <button data-copy="inputChars">复制</button>
        <button data-paste="inputChars">从剪贴板导入</button>
      </div>
    </section>

    <!-- 编码输入区 -->
    <section>
      <label for="inputCodes">编码</label>
      <textarea id="inputCodes" placeholder="在此显示或输入编码"></textarea>
      <div class="btn-group">
        <button data-clear="inputCodes">清空</button>
        <button data-copy="inputCodes">复制</button>
        <button data-paste="inputCodes">从剪贴板导入</button>
      </div>
    </section>

    <!-- 当前输入法显示（点击切换） -->
    <div class="btn-group center">
      <button id="chooseSchemaBtn">当前输入法</button>
    </div>
  </main>

  <!-- 码表选择弹窗 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>选择码表</h2>
      <ul id="schemaList"></ul>
      <div class="btn-group center">
        <button id="closeModalBtn">关闭</button>
      </div>
    </div>
  </div>

  <footer>
  </footer>

  <!-- 引入 JS -->
  <script src="./style.js"></script>
</body>
</html>
