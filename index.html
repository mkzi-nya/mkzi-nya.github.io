<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .markdown-body {
      max-width: 800px;
      margin: 0 auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="markdown-body" id="content">正在加载...</div>

  <!-- 使用jsDelivr CDN的稳定版本 -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-katex@3.0.1/dist/markdown-it-katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8.6.7/dist/markdownItAnchor.umd.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const md = markdownit({ html: true, linkify: true, typographer: true })
        .use(markdownItKatex) // 注意这里修改了变量名
        .use(markdownItAnchor, {
          permalink: true,
          permalinkBefore: true,
          permalinkSymbol: '#'
        });

      fetch('./1.md')
        .then(response => {
          if (!response.ok) throw new Error('无法加载 Markdown 文件');
          return response.text();
        })
        .then(text => {
          document.getElementById('content').innerHTML = md.render(text);
        })
        .catch(error => {
          document.getElementById('content').innerHTML = '加载错误：' + error.message;
        });
    });
  </script>
</body>
</html>
