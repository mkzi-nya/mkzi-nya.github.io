<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <!-- GitHub Markdown Dark Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <!-- KaTeX CSS for math formulas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/katex.min.css">
  <style>
    /* Basic reset and responsive styling */
    body {
      margin: 0;
      padding: 20px;
      background-color: #0d1117; /* Dark background similar to GitHub dark mode */
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 100%;
      max-width: 800px;
      margin: 0 auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- Container for the rendered markdown -->
  <div class="markdown-body" id="content">
    正在加载...
  </div>

  <!-- Markdown-it library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  <!-- Markdown-it Katex plugin for math formulas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-katex/3.0.1/markdown-it-katex.min.js"></script>
  <!-- Markdown-it Anchor plugin for heading anchors (table of contents support) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-anchor/8.6.1/markdownItAnchor.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize markdown-it with options and plugins:
      // - Enable HTML tags, linkify, and typographic replacements.
      // - Use KaTeX for rendering math formulas.
      // - Use Anchor plugin to add anchors to headings for TOC/linking.
      var md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true,
      })
      .use(window.markdownitKatex)
      .use(window.markdownitAnchor, {
        permalink: true,
        permalinkBefore: true,
        permalinkSymbol: '#'
      });

      // Fetch the markdown file located at "./说明_en.md"
      fetch('./1.md')
        .then(function(response) {
          if (!response.ok) {
            throw new Error('无法加载markdown文件');
          }
          return response.text();
        })
        .then(function(text) {
          // Convert markdown to HTML and insert into the page
          document.getElementById('content').innerHTML = md.render(text);
        })
        .catch(function(error) {
          document.getElementById('content').innerHTML = '加载错误：' + error.message;
        });
    });
  </script>
</body>
</html>
