<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Markdown with Math</title>
  <!-- GitHub Markdown CSS (Dark Theme) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-dark.min.css"
  />
  <style>
    /* 背景及字体颜色 */
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 主容器，控制宽度、自适应 */
    .markdown-body {
      max-width: 900px;       /* 最大宽度（桌面端） */
      width: 100%;           /* 移动端自适应 */
      margin: 20px;
      padding: 20px;
      background-color: #161b22;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      word-wrap: break-word;  /* 长文本自动换行 */
      overflow-wrap: break-word;
    }
    /* 代码块样式 */
    pre {
      background-color: #0d1117;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;       /* 横向滚动 */
    }
    code {
      font-family: monospace;
      color: #e6edf3;
    }
    /* 链接颜色 */
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* 自动生成的目录容器 */
    .markdown-it-toc {
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #0d1117;
    }
  </style>
</head>
<body>
  <!-- 内容容器 -->
  <div id="content" class="markdown-body">Loading...</div>

  <!-- 依赖脚本：markdown-it、mathjax3、anchor、table-of-contents -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-mathjax3@0.11.2/dist/markdown-it-mathjax3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8.6.6/dist/markdown-it-anchor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-table-of-contents@0.5.2/dist/markdown-it-table-of-contents.min.js"></script>

  <script>
    (function() {
      // 尝试获取同目录下的 "说明_en.md"（或你改过的名字）
      fetch('./说明_en.md', { cache: 'no-store' })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.text();
        })
        .then(mdText => {
          // 初始化 markdown-it
          const md = window.markdownit({
            html: true,         // 允许渲染 HTML
            linkify: true,      // 自动识别链接
            typographer: true   // 优化排版
          })
          // 数学公式支持 (MathJax v3)
          .use(window.markdownitMathjax3)
          // 标题锚点 (自动给标题添加 ID，方便目录跳转)
          .use(window.markdownitAnchor)
          // 自动生成目录 (在 MD 中写 [[toc]] 或 [toc] 即可)
          .use(window.markdownitTableOfContents, {
            includeLevel: [1, 2, 3, 4],
            containerHeaderHtml: '<h2>目录</h2>',  // 目录标题
            containerClass: 'markdown-it-toc'
          });

          // 将 Markdown 转为 HTML
          const renderedHTML = md.render(mdText);
          // 注入到页面中
          document.getElementById('content').innerHTML = renderedHTML;
        })
        .catch(err => {
          console.error('加载 Markdown 失败:', err);
          document.getElementById('content').innerHTML =
            '<p style="color:red;">加载失败：' + err.message + '</p>';
        });
    })();
  </script>
</body>
</html>
