<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Markdown with Math</title>
  <!-- GitHub Markdown CSS (Dark Theme) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .markdown-body {
      max-width: 900px;
      width: 100%;
      margin: 20px;
      padding: 20px;
      background-color: #161b22;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    pre {
      background-color: #0d1117;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      font-family: monospace;
      color: #e6edf3;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .markdown-it-toc {
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #0d1117;
    }
  </style>
</head>
<body>
  <div id="content" class="markdown-body">Loading...</div>

  <!-- 依赖库 -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8.6.6/dist/markdown-it-anchor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-table-of-contents@0.5.2/dist/markdown-it-table-of-contents.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 初始化 markdown-it
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
      })
      .use(window.markdownitAnchor)
      .use(window.markdownitTableOfContents, {
        includeLevel: [1, 2, 3, 4],
        containerHeaderHtml: '<h2>目录</h2>',
        containerClass: 'markdown-it-toc'
      });

      // 读取 Markdown 文件
      fetch('./说明_en.md', { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok: ' + response.statusText);
          return response.text();
        })
        .then(mdText => {
          // 先渲染 Markdown
          const renderedHTML = md.render(mdText);
          document.getElementById('content').innerHTML = renderedHTML;

          // 由于 MathJax 需要在 Markdown 渲染完成后执行
          if (window.MathJax) {
            MathJax.typesetPromise();
          }
        })
        .catch(err => {
          console.error('加载 Markdown 失败:', err);
          document.getElementById('content').innerHTML =
            '<p style="color:red;">加载失败：' + err.message + '</p>';
        });
    });
  </script>

  <!-- MathJax for LaTeX 数学公式支持 -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
