<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分数计算器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      margin: 0;
    }

    header,
    footer {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    section {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    textarea,
    input,
    select {
      width: 100%;
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 1rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-group.center {
      justify-content: center;
    }

    button {
      background-color: #333333;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:hover {
      background-color: #444444;
    }

    .result {
      margin-top: 1rem;
      background-color: #333333;
      padding: 1rem;
      border-radius: 4px;
    }

    .result p {
      margin-bottom: 0.5rem;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 1rem;
    }

    .tab-buttons button {
      flex: 1;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .chart-inputs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .chart-inputs label {
      margin-bottom: 0.25rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #2a2a2a;
    }

    th,
    td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid #3a3a3a;
    }

    th {
      background-color: #333333;
    }

<body>
  <div class="container">
    <header>
      <h1>分数计算器</h1>
    </header>

    <div class="tab-buttons">
      <button onclick="showTab('home')">主页</button>
      <button onclick="showTab('charts')">谱面</button>
    </div>

    <!-- 主页内容 -->
    <div id="home" class="tab-content active">
      <section>
        <label for="keyInput">输入判定序列：</label>
        <textarea id="keyInput" placeholder="e/s: Exact p: Perfect g: Great n: Good b: Bad m: Miss
输入的内容后面跟数字会重复,可以用{}重复多个内容
用 []数字 会随机生成,可以重复[]内的内容加权"></textarea>
        <div class="btn-group center">
          <button onclick="calculateFromInput()">计算分数</button>
        </div>
      </section>
      <div id="result" class="result" style="display: none;">
        <p id="totalNotes">总音符数：0</p>
        <p id="maxCombo">最大连击数：0</p>
        <p id="score">最终得分：0</p>
        <p id="detail">各判定数量：0</p>
        <p id="comboMult">连击倍率comboMult：0</p>
        <p id="totalAccScore">总准度分totalAccScore：0</p>
        <p id="totalComboScore">总连击分totalComboScore：0</p>
        <p id="bMax">bMax值：0</p>
      </div>
    </div>

    <!-- 谱面内容 -->
    <div id="charts" class="tab-content">
      <section>
        <h2>谱面分析</h2>
        <div class="chart-inputs">
          <div>
            <label for="judge0">tap：</label>
            <input type="text" id="judge0" value="e" maxlength="2">
          </div>
          <div>
            <label for="judge1">ex_tap：</label>
            <input type="text" id="judge1" value="e" maxlength="2">
          </div>
          <div>
            <label for="judge2">hold(需包含两个判定)：</label>
            <input type="text" id="judge2" value="ee" maxlength="2">
          </div>
          <div>
            <label for="judge3">ex_hold(需包含两个判定)：</label>
            <input type="text" id="judge3" value="ee" maxlength="2">
          </div>
          <div>
            <label for="judge4">drag：</label>
            <input type="text" id="judge4" value="e" maxlength="2">
          </div>
          <div>
            <label for="difficulty">选择难度：</label>
            <select id="difficulty">
              <option value="all">全部</option>
              <option value="Clear">Clear</option>
              <option value="Cloudburst">Cloudburst</option>
              <option value="Sprinkl">Sprinkl</option>
              <option value="Drizzle">Drizzle</option>
              <option value="Special">Special</option>
            </select>
          </div>
        </div>
        <div class="btn-group center">
          <button onclick="analyzeCharts()">计算</button>
        </div>
      </section>
      <div id="chartResults">
        <!-- 结果表格将在这里显示 -->
      </div>
    </div>
  </div>

  <script>
    // 核心计算函数
    function calculateScore(input) {
      const noteAmount = input.length;
      const bMax = Math.min(192, Math.max(Math.floor(noteAmount * 12 / 50), 1));
      const params = {
        e: { a: 2, b: bMax, d: 0 },
        p: { a: 1, b: bMax, d: 0 },
        g: { a: 0, b: Math.min(128, Math.max(Math.floor(noteAmount * 8 / 50), 1)), d: 0 },
        n: { a: 0, b: Math.min(96, Math.max(Math.floor(noteAmount * 6 / 50), 1)), d: 0 },
        b: { a: 0, b: Math.min(64, Math.max(Math.floor(noteAmount * 5 / 50), 1)), d: 0 },
        m: { a: 0, b: Math.min(64, Math.max(Math.floor(noteAmount * 4 / 50), 1)), d: 0 }
      };
      const scoreMap = { e: 1000000, p: 990000, g: 600000, n: 300000, b: 150000, m: 0 };
      // 初始化变量
      let totalAccScore = totalComboScore = maxCombo = currentCombo = prevLoss = 0;
      let currentComboScore = bMax;
      const counts = { e: 0, p: 0, g: 0, n: 0, b: 0, m: 0 };

      // 处理每个判定
      for (let i = 0; i < noteAmount; i++) {
        const judge = input[i];
        if (!scoreMap.hasOwnProperty(judge)) continue;
        const n = i + 1; // 当前判定序号

        // 更新准度分
        counts[judge]++;
        totalAccScore += scoreMap[judge];

        // 更新连击数
        if (judge === 'e' || judge === 'p' || judge === 'g' || judge === 'n') {
          currentCombo++;
          if (currentCombo > maxCombo) maxCombo = currentCombo;
        } else currentCombo = 0;

        // 更新连击分
        const { a, b, d } = params[judge];
        currentComboScore = Math.max(Math.min(currentComboScore + a, b), d);

        // 计入连击分累积值
        totalComboScore += currentComboScore;

        // 连击分补差（非Exact判定，且假设在全是exact判定下，到曲目结束回不满血）
        if (judge !== 'e' && (noteAmount - n) * 2 < bMax - currentComboScore) {
          // 至少再经过tillFull个exact判定才可回满
          const tillFull = Math.ceil((bMax - currentComboScore) / 2);
          totalComboScore += prevLoss;
          prevLoss = (
            2 * (bMax - currentComboScore) -
            2 * (noteAmount + 1 - n + tillFull)
          ) * (n + tillFull - noteAmount) / 2;
          totalComboScore -= prevLoss;

          if (totalComboScore < 0) {
            totalComboScore = 0;
          }
        }
      }
      const apBonus = /^[ep]+$/i.test(input) ? 5000 : 0;
      const accScore = totalAccScore / noteAmount;
      const comboMult = totalComboScore / (noteAmount * bMax);
      const comboBonus = 5000 * maxCombo / noteAmount;
      // 最终得分
      const finalScore = accScore * (0.4 + 0.6 * comboMult) + comboBonus + apBonus;
      return { noteAmount, maxCombo, finalScore: Math.floor(finalScore), counts, comboMult, totalAccScore, totalComboScore, bMax };
    }

    // 主页计算函数
function calculateFromInput() {
  const keyInput = document.getElementById("keyInput");
  let input = keyInput.value.trim().toLowerCase()
    .replace(/[^espgnbm{}\[\]0123456789]/g, '')
    .replace(/s/g, 'e')
    .replace(/{([^}]*)}(\d+)/g, (_, c, n) => c.repeat(parseInt(n)))
    .replace(/([epgnbm])(\d+)/g, (_, l, n) => l.repeat(parseInt(n)));

  input = input.replace(/\[([^\]]*)\](\d+)/g, (_, options, num) => {
    const n = parseInt(num);
    if (n <= 0 || !options) return '';
    
    const chars = options.split('');
    const counts = {};
    chars.forEach(c => counts[c] = (counts[c] || 0) + 1);
    
    const result = [];
    const total = chars.length;
    let remaining = n;
    
    Object.entries(counts).forEach(([char, cnt]) => {
      const exact = (cnt / total) * n;
      const floor = Math.floor(exact);
      for (let i = 0; i < floor; i++) result.push(char);
      remaining -= floor;
    });

    const charsToAdd = Object.entries(counts)
      .sort((a, b) => (b[1]/total - a[1]/total) || chars.indexOf(a[0]) - chars.indexOf(b[0]));
    
    for (let i = 0; i < remaining; i++) {
      result.push(charsToAdd[i % charsToAdd.length][0]);
    }

    for (let i = result.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [result[i], result[j]] = [result[j], result[i]];
    }

    return result.join('');
  });

  const finalOutput = input.replace(/[^epgnbm]/g, '');
  keyInput.value = finalOutput;
  
  if (!finalOutput) return;
  const result = calculateScore(finalOutput);
  
  document.getElementById("totalNotes").innerText = `总音符数：${result.noteAmount}`;
  document.getElementById("maxCombo").innerText = `最大连击数：${result.maxCombo}`;
  document.getElementById("score").innerText = `最终得分：${result.finalScore}`;
  document.getElementById("detail").innerText = `各判定数量：e:${result.counts.e}, p:${result.counts.p}, g:${result.counts.g}, n:${result.counts.n}, b:${result.counts.b}, m:${result.counts.m}`;
  document.getElementById("comboMult").innerText = `连击倍率：${result.comboMult.toFixed(4)}`;
  document.getElementById("totalAccScore").innerText = `总准度分：${result.totalAccScore}`;
  document.getElementById("totalComboScore").innerText = `总连击分：${result.totalComboScore}`;
  document.getElementById("bMax").innerText = `bMax值：${result.bMax}`;
  document.getElementById("result").style.display = "block";
}
    // 谱面分析函数
    function analyzeCharts() {
      // 获取输入框的值
      window.judgeMap = {
        '0': document.getElementById("judge0").value.trim().toLowerCase(),
        '1': document.getElementById("judge1").value.trim().toLowerCase(),
        '2': document.getElementById("judge2").value.trim().toLowerCase(),
        '3': document.getElementById("judge3").value.trim().toLowerCase(),
        '4': document.getElementById("judge4").value.trim().toLowerCase()
      };
      // 验证输入
      for (const [key, value] of Object.entries(window.judgeMap)) {
        if (!value) {
          alert(`请为${key}输入对应的字母`);
          return;
        }
        for (const char of value) {
          if (!['e', 'p', 'g', 'n', 'b', 'm'].includes(char)) {
            alert(`输入的字母只能包含e,p,g,n,b,m`);
            return;
          }
        }
      }

      const difficulty = document.getElementById("difficulty").value;

      // 获取所有谱面数据
      const allCharts = getAllCharts();

      // 过滤谱面
      const filteredCharts = difficulty === 'all'
        ? allCharts
        : allCharts.filter(chart => chart.difficulty === difficulty);

      // 计算每个谱面的分数
      const results = filteredCharts.map(chart => {
        // 将数字序列转换为字母序列
        let input = '';
        for (const char of chart.sequence) {
          input += window.judgeMap[char] || 'e'; // 默认使用e
        }

        // 计算分数
        const result = calculateScore(input);

        return {
          name: chart.name,
          difficulty: chart.difficulty,
          score: result.finalScore
        };
      });

      // 按分数降序排序
      results.sort((a, b) => b.score - a.score);

      // 显示结果
      displayChartResults(results);
    }

    // 获取所有谱面数据
    function getAllCharts() {
      const charts = [];
      const styles = document.styleSheets;

      for (const styleSheet of styles) {
        try {
          const rules = styleSheet.cssRules || [];
          for (const rule of rules) {
            if (!rule.selectorText || !rule.selectorText.startsWith('.')) continue;

            const difficulty = rule.selectorText.slice(1);
            if (!['Clear', 'Cloudburst', 'Sprinkle', 'Drizzle', 'Special'].includes(difficulty)) continue;

            const style = rule.style;
            for (let i = 0; i < style.length; i++) {
              const varName = style[i];                 // 已经是 "--Contrasty_Angeles"
              if (!varName.startsWith('--')) continue;  // 保守起见，只拿自定义属性

              const raw = style.getPropertyValue(varName); // 不要再多加 "--"
              const sequence = raw.trim().replace(/^"(.*)"$/, '$1'); // 去掉首尾引号

              charts.push({ name: varName.replace(/^--/, ''), difficulty, sequence });
            }
          }
        } catch (e) {
          // 跨域样式表会抛异常，忽略
        }
      }

      return charts;
    }

    // 显示谱面结果
    function displayChartResults(results) {
      const container = document.getElementById("chartResults");

      if (results.length === 0) {
        container.innerHTML = '<div class="result">没有找到匹配的谱面</div>';
        return;
      }

      let html = '<table>';
      html += '<tr><th>曲名</th><th>难度</th><th>分数</th></tr>';

      for (const result of results) {
        html += `<tr><td>${result.name}</td><td>${result.difficulty}</td><td>${result.score}</td></tr>`;
      }

      html += '</table>';
      container.innerHTML = html;
    }

    // 切换标签页
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>
