  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --card: #f7f7f7;
      --input-bg: #fff;
      --input-fg: #000;
      --accent: #3498db;
    }

    @media(prefers-color-scheme:dark) {
      :root {
        --bg: #121212;
        --fg: #e0e0e0;
        --card: #1e1e1e;
        --input-bg: #2a2a2a;
        --input-fg: #e0e0e0;
        --accent: #5dade2;
      }
    }

    html.light {
      --bg: #fff !important;
      --fg: #000 !important;
      --card: #f7f7f7 !important;
      --input-bg: #fff !important;
      --input-fg: #000 !important
    }

    html.dark {
      --bg: #121212 !important;
      --fg: #e0e0e0 !important;
      --card: #1e1e1e !important;
      --input-bg: #2a2a2a !important;
      --input-fg: #e0e0e0 !important
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.5;
      overflow-x: hidden
    }

    h1 {
      margin: 16px 16px 8px;
      font-size: 1.4rem
    }

    h2 {
      margin: 16px;
      font-size: 1.1rem
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer
    }

    button:hover {
      opacity: .9
    }

    select {
      padding: 6px;
      border-radius: 4px
    }

    .container {
      padding: 0 16px 32px
    }

    .card {
      background: var(--card);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0
    }

    input[type=text],
    textarea {
      background: var(--input-bg);
      color: var(--input-fg);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px;
      width: 80%;
      max-width: 400px;
      margin: 4px 0
    }

    textarea {
      height: 120px;
      resize: vertical
    }

    pre {
      white-space: pre-wrap;
      word-break: break-all;
      background: var(--input-bg);
      padding: 8px;
      border-radius: 6px;
      max-height: 320px;
      overflow-y: auto
    }

    .song-row {
      display: flex;
      align-items: center;
      margin-bottom: 4px
    }

    .song-row input[type=text] {
      flex: 1;
      margin: 0 6px
    }

    .row-no {
      width: 28px;
      text-align: right;
      margin-right: 4px
    }

    @media(max-width:600px) {

      input[type=text],
      textarea {
        width: 90%
      }
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 14px;
      font-size: 20px;
      background: none;
      border: none;
      color: var(--fg)
    }

    #infoBar {
      margin: 20px 0;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--fg)
    }
  </style>

知其源]。\n侧面写潭水清澈的句子是:[皆若空游无所依]，[日光下澈]，[影布石上]。\n表现地理环境，使作者内心忧伤凄凉的句子是:[凄神寒骨]，[悄怆幽邃]。\n从空间上形容湖面上的广阔浩渺的句子是:[衔远山]，[吞长江]，[浩浩汤汤]，[横无际涯]。\n从时间上表现景象的千变万化的句子是:[朝晖夕阴]，[气象万千]。\n写迁客骚人雨天登楼观景时的普遍心理状态的句子是:[登斯楼也]，[则有去国怀乡]，[忧谗畏讥]，[满目萧然]，[感极而悲者矣]。\n写天气晴好时，迁客骚人欢乐所激发的思想感情的句子是:[登斯楼也]，[则有心旷神怡]，[宠辱偕忘]，[把酒临风]，[其喜洋洋者矣]。\n描述\"古仁人\"的阔大胸襟的句子是:[不以物喜]，[不以己悲]。\n由\"古仁人\"的阔大胸襟和高尚道德而得出的论断的句子是:[居庙堂之高则忧其民]，[处江湖之远则忧其君]。\n抒发作者政治抱负的句子是:[先天下之忧而忧]，[后天下之乐而乐]。\n借鸟欢鱼跃描绘晴明之景的句子是:[沙鸥翔集]，[锦鳞游泳]。\n动静结合，描写洞庭湖月夜美景的句子是:[浮光跃金]，[静影沉璧]。\n范仲淹赞扬滕子京政绩的句子是:[政通人和]，[百废具兴]。\n描绘山间朝暮之景的句子是:[若夫日出而林霏开]，[云归而岩穴暝]。\n贯穿全文主线的句子是:[山水之乐]，[得之心而寓之酒也]。\n文章描写月光美景的句子是:[庭下如积水空明]，[水中藻荇交横]，[盖竹柏影也]。\n描写莲花高洁质朴的句子是:[出淤泥而不染]，[濯清涟而不妖]。\n最能概括莲花高贵品质的句子是:[莲]，[花之君子者也]。\n表现主人不受世俗羁绊，对世俗生活厌弃的句子是:[莲之爱]，[同予者何人]。\n比喻君子美名远扬的句子是:[香远益清]。\n写君子行为方正，通达事理，不攀附权贵的句子是:[中通外直]，[不蔓不枝]。\n描写草木景色的句子是:[树木丛生]，[百草丰茂]。\n写大海水波动荡，山岛高耸突兀的句子是:[水何澹澹]，[山岛竦峙]。\n表现怡然自得，恬淡闲适，热爱自然，旷达胸襟的句子是:[采菊东篱下]，[悠然见南山]。\n表明诗人决意摆脱尘世的干扰，过闲适恬静的生活的句子是:[结庐在人境]，[而无车马喧]。\n表明作者本想说明白，却又不可言传的句子是:[此中有真意]，[欲辨已忘言]。\n劝慰友人不要哀伤，表达出诗人豁达，爽朗的胸怀的句子是:[与君离别意]，[同是宦游人]。\n表明不要因为离别而伤感的句子是:[无为在歧路]，[儿女共沾巾]。\n描写涨潮时水面宽阔，帆船顺风而行的句子是:[潮平两岸阔]，[风正一帆悬]。\n表现时序变迁、新旧交替这一自然规律的句子是:[海日生残夜]，[江春入旧年]。\n表现游子思乡情深的句子是:[乡书何处达]，[归雁洛阳边]。\n表现李白积极进取精神，抒发远大志向的句子是:[长风破浪会有时]，[直挂云帆济沧海]。\n借齐鲁大地烘托泰山拔地而起，参天耸立形象的句子是:[岱宗夫如何]，[齐鲁青未了]。\n描写泰山神奇秀丽，巍峨高大的句子是:[造化钟神秀]，[阴阳割昏晓]。\n表达不畏困难，敢于攀登绝顶，俯视一切的雄心壮志的句子是:[会当凌绝顶]，[一览众山小]。\n写国都沦陷，山河依旧，春天来临却杂草丛生，且表现长安春日满目凄凉，传达出诗人忧国伤时之情的句子是:[国破山河在]，[城春草木深]。\n春天的花开鸟鸣，反而使诗人杜甫生出忧国和思乡之情的句子是:[感时花溅泪]，[恨别鸟惊心]。\n能够表现他忧愁而日益衰老的句子是:[白头搔更短]，[浑欲不胜簪]。\n以春花喻冬雪的句子是:[忽如一夜春风来]，[千树万树梨花开]。\n表达对朋友依依不舍之情的句子是:[山回路转不见君]，[雪上空留马行处]。\n从视觉角度，色彩鲜明，红白映衬的句子是:[纷纷暮雪下辕门]，[风掣红旗冻不翻]。\n借自然景物写凄凉寒冷景象的句子是:[北风卷地白草折]，[胡天八月即飞雪]。\n写沙漠冰封，愁云惨淡的景象的句子是:[瀚海阑干百丈冰]，[愁云惨淡万里凝]。\n写出早春的细雨蒙蒙，春色若隐若现，报告了春天早来的消息的句子是:[天街小雨润如酥]，[草色遥看近却无]。\n最能表现农夫在烈日下田间艰苦劳作的句子是:[足蒸暑土气]，[背灼炎天光]。\n最能表现割麦农民极度辛苦而又企盼延长干活时间这种矛盾心理的句子是:[力尽不知热]，[但惜夏日长]。\n描写妇女儿童支援农忙场景的句子是:[妇姑荷箪食]，[童稚携壶浆]。\n借莺燕的活动来传达春天来临的信息，并表达自己喜悦之情的句子是:[几处早莺争暖树]，[谁家新燕啄春泥]。\n描绘春花初绽、春草吐绿的句子是:[乱花渐欲迷人眼]，[浅草才能没马蹄]。\n抒发誓死报国忠心的句子是:[报君黄金台上意]，[提携玉龙为君死]。\n描写官军出其不意袭击敌人的句子是: 可，齐人三鼓。\n刿曰，可矣，齐师败绩。\n公将驰之，刿曰，未可。\n下视其辙，登轼而望之，曰，可矣，遂逐齐师。\n既克，公问其故。\n对曰，夫战，勇气也。\n一鼓作气，再而衰，三而竭。\n彼竭我盈，故克之。\n夫大国，难测也，惧有伏焉。\n吾视其辙乱，望其旗靡，故逐之。\n邹忌修八尺有余，而形貌昳丽。\n朝服衣冠，窥镜，谓其妻曰，我孰与城北徐公美，其妻曰，君美甚，徐公何能及君也。\n城北徐公，齐国之美丽者也。\n忌不自信，而复问其妾曰，吾孰与徐公美，妾曰，徐公何能及君也。\n旦日，客从外来，与坐谈，问之客曰，吾与徐公孰美，客曰，徐公不若君之美也。\n明日，徐公来，孰视之，自以为不如，窥镜而自视，又弗如远甚。\n暮寝而思之，曰，吾妻之美我者，私我也，妾之美我者，畏我也，客之美我者，欲有求于我也。\n于是入朝见威王，曰，臣诚知不如徐公美。\n臣之妻私臣，臣之妾畏臣，臣之客欲有求于臣，皆以美于徐公。\n今齐地方千里，百二十城，宫妇左右莫不私王，朝廷之臣莫不畏王，四境之内莫不有求于王。\n由此观之，王之蔽甚矣，王曰，善。\n乃下令，群臣吏民能面刺寡人之过者，受上赏，上书谏寡人者，受中赏，能谤讥于市朝，闻寡人之耳者，受下赏。\n令初下，群臣进谏，门庭若市，数月之后，时时而间进，期年之后，虽欲言，无可进者。\n燕，赵，韩，魏闻之，皆朝于齐，此所谓战胜于朝廷。\n先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。\n然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。\n诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。\n宫中府中，俱为一体，陟罚臧否，不宜异同。\n若有作奸犯科及为忠善者，宜付有司论其刑赏，以昭陛下平明之理，不宜偏私，使内外异法也。\n侍中侍郎郭攸之，费祎，董允等，此皆良实，志虑忠纯，是以先帝简拔以遗陛下。\n愚以为宫中之事，事无大小，悉以咨之，然后施行，必能裨补阙漏，有所广益。\n将军向宠，性行淑均，晓畅军事，试用于昔日，先帝称之曰能，是以众议举宠为督。\n愚以为营中之事，悉以咨之，必能使行阵和睦，优劣得所。\n亲贤臣，远小人，此先汉所以兴隆也，亲小人，远贤臣，此后汉所以倾颓也。\n先帝在时，每与臣论此事，未尝不叹息痛恨于桓，灵也。\n侍中，尚书，长史，参军，此悉贞良死节之臣，愿陛下亲之信之，则汉室之隆，可计日而待也。\n臣本布衣，躬耕于南阳，苟全性命于乱世，不求闻达于诸侯。\n先帝不以臣卑鄙，猥自枉屈，三顾臣于草庐之中，咨臣以当世之事，由是感激，遂许先帝以驱驰。\n后值倾覆，受任于败军之际，奉命于危难之间，尔来二十有一年矣。\n先帝知臣谨慎，故临崩寄臣以大事也。\n受命以来，夙夜忧叹，恐托付不效，以伤先帝之明，故五月渡泸，深入不毛。\n今南方已定，兵甲已足，当奖率三军，北定中原，庶竭驽钝，攘除奸凶，兴复汉室，还于旧都，此臣所以报先帝而忠陛下之职分也。\n至于斟酌损益，进尽忠言，则攸之，祎，允之任也。\n愿陛下托臣以讨贼兴复之效，不效，则治臣之罪，以告先帝之灵。\n若无兴德之言，则责攸之，祎，允等之慢，以彰其咎，陛下亦宜自谋，以咨诹善道，察纳雅言，深追先帝遗诏，臣不胜受恩感激。\n今当远离，临表涕零，不知所言。\n晋太元中，武陵人捕鱼为业。\n缘溪行，忘路之远近。\n忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷。\n渔人甚异之，复前行，欲穷其林。\n林尽水源，便得一山。\n山有小口，仿佛若有光。\n便舍船，从口入。\n初极狭，才通人。\n复行数十步，豁然开朗。\n土地平旷，屋舍俨然。\n有良田美池桑竹之属，阡陌交通，鸡犬相闻。\n其中往来种作，男女衣着，悉如外人。\n黄发垂髫，并怡然自乐。\n见渔人，乃大惊，问所从来，具答之。\n便要还家，设酒杀鸡作食。\n村中闻有此人，咸来问讯。\n自云先世避秦时乱，率妻子邑人来此绝境，不复出焉，遂与外人间隔。\n问今是何世，乃不知有汉，无论魏晋。\n此人一一为具言所闻，皆叹惋。\n余人各复延至其家，皆出酒食。\n停数日，辞去。\n此中人语云，不足为外人道也。\n既出，得其船，便扶向路，处处志之。\n及郡下，诣太守，说如此。\n太守即遣人随其往，寻向所志，遂迷，不复得路。\n南阳刘子骥，高尚士也。\n闻之，欣然规往。\n未果，寻病终，后遂无问津者。\n自三峡七百里中，两岸连山，略无阙处，重岩叠嶂，隐天蔽日，自非亭午夜分，不见曦月。\n至于夏水襄陵，沿溯阻绝。\n或王命急宣，有时朝发白帝，暮到江陵，其间千二百里，虽乘奔御风，不以疾也。\n春冬之时，则素湍绿潭，回清倒影。\n绝巘多生怪柏，悬泉瀑布，飞漱其间。\n清荣峻茂，良多趣味。\n每至晴初霜旦，林寒涧肃，常有高猿长啸，属引凄异，空谷传响，哀转久绝。\n故渔者歌曰，巴东三峡巫峡长，猿鸣三声泪沾裳。\n世有伯乐，然后有千里马。\n千里马常有，而伯乐不常有。\n故虽有名马，祗辱于奴隶人之手，骈死于槽枥之间，不以千里称也。\n马之千里者，一食或尽粟一石。\n食马者不知其能千里而食也，是马也，虽有千里之能，食不饱，力不足，才美不外见，且欲与常马等不可得，安求其能千里也。\n策之不以其道，食之不能尽其材，鸣之而不能通其意，执策而临之，曰，天下无马。\n呜呼，其真无马邪，其真不知马也。\n从小丘西行百二十步，隔篁竹，闻水声，如鸣佩环，心乐之。\n伐竹取道，下见小潭，水尤清冽。\n全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。\n青树翠蔓，蒙络摇缀，参差披拂。\n潭中鱼可百许头，皆若空游无所依。\n日光下澈，影布石上，佁然不动，俶尔远逝，往来翕忽，似与游者相乐。\n潭西南而望，斗折蛇行，明灭可见。\n其岸势犬牙差互，不可知其源。\n坐潭上，四面竹树环合，寂寥无人，凄神寒骨，悄怆幽邃。\n以其境过清，不可久居，乃记之而去。\n同游者，吴武陵，龚古，余弟宗玄。\n隶而从者，崔氏二小生，曰恕己，曰奉壹。\n山不在高，有仙则名。\n水不在深，有龙则灵。\n斯是陋室，惟吾德馨。\n苔痕上阶绿，草色入帘青。\n谈笑有鸿儒，往来无白丁。\n可以调素琴，阅金经。\n无丝竹之乱耳，无案牍之劳形。\n南阳诸葛庐，西蜀子云亭。\n孔子云，何陋之有。\n庆历四年春，滕子京谪守巴陵郡。\n越明年，政通人和，百废具兴。\n乃重修岳阳楼，增其旧制，刻唐贤今人诗赋于其上，属予作文以记之。\n予观夫巴陵胜状，在洞庭一湖。\n衔远山，吞长江，浩浩汤汤，横无际涯，朝晖夕阴，气象万千。\n此则岳阳楼之大观也，前人之述备矣。\n然则北通巫峡，南极潇湘，迁客骚人，多会于此，览物之情，得无异乎。\n若夫淫雨霏霏，连月不开，阴风怒号，浊浪排空，日星隐耀，山岳潜形，商旅不行，樯倾楫摧，薄暮冥冥，虎啸猿啼。\n登斯楼也，则有去国怀乡，忧谗畏讥，满目萧然，感极而悲者矣。\n至若春和景明，波澜不惊，上下天光，一碧万顷，沙鸥翔集，锦鳞游泳，岸芷汀兰，郁郁青青。\n而或长烟一空，皓月千里，浮光跃金，静影沉璧，渔歌互答，此乐何极。\n登斯楼也，则有心旷神怡，宠辱偕忘，把酒临风，其喜洋洋者矣。\n嗟夫，予尝求古仁人之心，或异二者之为，何哉，不以物喜，不以己悲，居庙堂之高则忧其民，处江湖之远则忧其君。\n是进亦忧，退亦忧。\n然则何时而乐耶，其必曰，先天下之忧而忧，后天下之乐而乐乎。\n噫，微斯人，吾谁与归。\n环滁皆山也，其西南诸峰，林壑尤美，望之蔚然而深秀者，琅琊也。\n山行六七里，渐闻水声潺潺而泻出于两峰之间者，酿泉也。\n峰回路转，有亭翼然临于泉上者，醉翁亭也。\n作亭者谁，山之僧智仙也。\n名之者谁，太守自谓也。\n太守与客来饮于此，饮少辄醉，而年又最高，故自号曰醉翁也。\n醉翁之意不在酒，在乎山水之间也。\n山水之乐，得之心而寓之酒也。\n若夫日出而林霏开，云归而岩穴暝，晦明变化者，山间之朝暮也。\n野芳发而幽香，佳木秀而繁阴，风霜高洁，水落而石出者，山间之四时也。\n朝而往，暮而归，四时之景不同，而乐亦无穷也。\n至于负者歌于途，行者休于树，前者呼，后者应，伛偻提携，往来而不绝者，滁人游也。\n临溪而渔，溪深而鱼肥，酿泉为酒，泉香而酒洌，山肴野蔌，杂然而前陈者，太守宴也。\n宴酣之乐，非丝非竹，射者中，弈者胜，觥筹交错，起坐而喧哗者，众宾欢也。\n苍颜白发，颓然乎其间者，太守醉也。\n已而夕阳在山，人影散乱，太守归而宾客从也。\n树林阴翳，鸣声上下，游人去而禽鸟乐也。\n然而禽鸟知山林之乐，而不知人之乐，人知从太守游而乐，而不知太守之乐其乐也。\n醉能同其乐，醒能述以文者，太守也。\n太守谓谁，庐陵欧阳修也。\n元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。\n念无与为乐者，遂至承天寺寻张怀民。\n怀民亦未寝，相与步于中庭。\n庭下如积水空明，水中藻荇交横，盖竹柏影也。\n何夜无月，何处无竹柏，但少闲人如吾两人者耳。\n水陆草木之花，可爱者甚蕃。\n晋陶渊明独爱菊，自李唐来，世人甚爱牡丹。\n予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。\n予谓菊，花之隐逸者也，牡丹，花之富贵者也，莲，花之君子者也。\n噫，菊之爱，陶后鲜有闻，莲之爱，同予者何人，牡丹之爱，宜乎众矣。\n余幼时即嗜学，家贫，无从致书以观。\n每假借于藏书之家，手自笔录，计日以还。\n天大寒，砚冰坚，手指不可屈伸，弗之怠。\n录毕，走送之，不敢稍逾约。\n以是人多以书假余，余因得遍观群书。\n既加冠，益慕圣贤之道。\n又患无硕师名人与游，尝趋百里外，从乡之先达执经叩问。\n先达德隆望尊，门人弟子填其室，未尝稍降辞色。\n余立侍左右，援疑质理，俯身倾耳以请。\n或遇其叱咄，色愈恭，礼愈至，不敢出一言以复。\n俟其欣悦，则又请焉。\n故余虽愚，卒获有所闻。\n当余之从师也，负箧曳屣行深山巨谷中。\n穷冬烈风，大雪深数尺，足肤皲裂而不知。\n至舍，四支僵劲不能动，媵人持汤沃灌，以衾拥覆，久而乃和。\n寓逆旅，主人日再食，无鲜肥滋味之享。\n同舍生皆被绮绣，戴朱缨宝饰之帽，腰白玉之环，左佩刀，右备容臭，烨然若神人，余则缊袍敝衣处其间，略无慕艳意。\n以中有足乐者，不知口体之奉不若人也，盖余之勤且艰若此。\n关关雎鸠，在河之洲，窈窕淑女，君子好逑。\n参差荇菜，左右流之，窈窕淑女，寤寐求之。\n求之不得，寤寐思服，悠哉悠哉，辗转反侧。\n参差荇菜，左右采之，窈窕淑女，琴瑟友之。\n参差荇菜，左右芼之，窈窕淑女，钟鼓乐之。\n蒹葭苍苍，白露为霜，所谓伊人，在水一方，溯洄从之，道阻且长，溯游从之，宛在水中央。\n蒹葭萋萋，白露未晞，所谓伊人，在水之湄，溯洄从之，道阻且跻，溯游从之，宛在水中坻。\n蒹葭采采，白露未已，所谓伊人，在水之涘，溯洄从之，道阻且右，溯游从之，宛在水中沚。\n东临碣石，以观沧海。\n水何澹澹，山岛竦峙。\n树木丛生，百草丰茂。\n秋风萧瑟，洪波涌起。\n日月之行，若出其中。\n星汉灿烂，若出其里。\n幸甚至哉，歌以咏志。\n结庐在人境，而无车马喧。\n问君何能尔，心远地自偏。\n采菊东篱下，悠然见南山。\n山气日夕佳，飞鸟相与还。\n此中有真意，欲辨已忘言。\n城阙辅三秦，风烟望五津。\n与君离别意，同是宦游人。\n海内存知己，天涯若比邻。\n无为在歧路，儿女共沾巾。\n客路青山外，行舟绿水前。\n潮平两岸阔，风正一帆悬。\n海日生残夜，江春入旧年。\n乡书何处达，归雁洛阳边。\n单车欲问边，属国过居延。\n征蓬出汉塞，归雁入胡天。\n大漠孤烟直，长河落日圆。\n萧关逢候骑，都护在燕然。\n杨花落尽子规啼，闻道龙标过五溪。\n我寄愁心与明月，随风直到夜郎西。\n金樽清酒斗十千，玉盘珍羞直万钱。\n停杯投箸不能食，拔剑四顾心茫然。\n欲渡黄河冰塞川，将登太行雪满山。\n闲来垂钓碧溪上，忽复乘舟梦日边。\n行路难，行路难，多歧路，今安在。\n长风破浪会有时，直挂云帆济沧海。\n岱宗夫如何，齐鲁青未了。\n造化钟神秀，阴阳割昏晓。\n荡胸生曾云，决眦入归鸟。\n会当凌绝顶，一览众山小。\n国破山河在，城春草木深。\n感时花溅泪，恨别鸟惊心。\n烽火连三月，家书抵万金。\n白头搔更短，浑欲不胜簪。\n八月秋高风怒号，卷我屋上三重茅。\n茅飞渡江洒江郊，高者挂罥长林梢，下者飘转沉塘坳。\n南村群童欺我老无力，忍能对面为盗贼，公然抱茅入竹去，唇焦口燥呼不得，归来倚杖自叹息。\n俄顷风定云墨色，秋天漠漠向昏黑。\n布衾多年冷似铁，娇儿恶卧踏里裂。\n床头屋漏无干处，雨脚如麻未断绝。\n自经丧乱少睡眠，长夜沾湿何由彻。\n安得广厦千万间，大庇天下寒士俱欢颜，风雨不动安如山，呜呼。\n何时眼前突兀见此屋，吾庐独破受冻死亦足。\n北风卷地白草折，胡天八月即飞雪。\n忽如一夜春风来，千树万树梨花开。\n散入珠帘湿罗幕，狐裘不暖锦衾薄。\n将军角弓不得控，都护铁衣冷难着。\n瀚海阑干百丈冰，愁云惨淡万里凝。\n中军置酒饮归客，胡琴琵琶与羌笛。\n纷纷暮雪下辕门，风掣红旗冻不翻。\n轮台东门送君去，去时雪满天山路。\n山回路转不见君，雪上空留马行处。\n天街小雨润如酥，草色遥看近却无。\n最是一年春好处，绝胜烟柳满皇都。\n巴山楚水凄凉地，二十三年弃置身。\n怀旧空吟闻笛赋，到乡翻似烂柯人。\n沉舟侧畔千帆过，病树前头万木春。\n今日听君歌一曲，暂凭杯酒长精神。\n田家少闲月，五月人倍忙。\n夜来南风起，小麦覆陇黄。\n妇姑荷箪食，童稚携壶浆。\n相随饷田去，丁壮在南冈。\n足蒸暑土气，背灼炎天光。\n力尽不知热，但惜夏日长。\n复有贫妇人，抱子在其旁。\n右手秉遗穗，左臂悬敝筐。\n听其相顾言，闻者为悲伤。\n家田输税尽，拾此充饥肠。\n今我何功德，曾不事农桑。\n吏禄三百石，岁晏有余粮。\n念此私自愧，尽日不能忘。\n孤山寺北贾亭西，水面初平云脚低。\n几处早莺争暖树，谁家新燕啄春泥。\n乱花渐欲迷人眼，浅草才能没马蹄。\n最爱湖东行不足，绿杨阴里白沙堤。\n黑云压城城欲摧，甲光向日金鳞开。\n角声满天秋色里，塞上燕脂凝夜紫。\n半卷红旗临易水，霜重鼓寒声不起。\n报君黄金台上意，提携玉龙为君死。\n折戟沉沙铁未销，自将磨洗认前朝。\n东风不与周郎便，铜雀春深锁二乔。\n烟笼寒水月笼沙，夜泊秦淮近酒家。\n商女不知亡国恨，隔江犹唱后庭花。\n君问归期未有期，巴山夜雨涨秋池。\n何当共剪西窗烛，却话巴山夜雨时。\n相见时难别亦难，东风无力百花残。\n春蚕到死丝方尽，蜡炬成灰泪始干。\n晓镜但愁云鬓改，夜吟应觉月光寒。\n蓬山此去无多路，青鸟殷勤为探看。\n无言独上西楼，月如钩，寂寞梧桐深院锁清秋。\n剪不断，理还乱，是离愁，别是一般滋味在心头。\n塞下秋来风景异，衡阳雁去无留意。\n四面边声连角起，千嶂里，长烟落日孤城闭。\n浊酒一杯家万里，燕然未勒归无计。\n羌管悠悠霜满地，人不寐，将军白发征夫泪。\n一曲新词酒一杯，去年天气旧亭台，夕阳西下几时回。\n无可奈何花落去，似曾相识燕归来，小园香径独徘徊。\n飞来山上千寻塔，闻说鸡鸣见日升。\n不畏浮云遮望眼，自缘身在最高层。\n老夫聊发少年狂，左牵黄，右擎苍。\n锦帽貂裘，千骑卷平冈。\n为报倾城随太守，亲射虎，看孙郎。\n酒酣胸胆尚开张，鬓微霜，又何妨。\n持节云中，何日遣冯唐。\n会挽雕弓如满月，西北望，射天狼。\n明月几时有，把酒问青天。\n不知天上宫阙，今夕是何年。\n我欲乘风归去，又恐琼楼玉宇，高处不胜寒。\n起舞弄清影，何似在人间。\n转朱阁，低绮户，照无眠。\n不应有恨，何事长向别时圆。\n人有悲欢离合，月有阴晴圆缺，此事古难全。\n但愿人长久，千里共婵娟。\n莫笑农家腊酒浑，丰年留客足鸡豚。\n山重水复疑无路，柳暗花明又一村。\n箫鼓追随春社近，衣冠简朴古风存。\n从今若许闲乘月，拄杖无时夜叩门。\n醉里挑灯看剑，梦回吹角连营。\n八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。\n马作的卢飞快，弓如霹雳弦惊。\n了却君王天下事，赢得生前身后名，可怜白发生。\n辛苦遭逢起一经，干戈寥落四周星。\n山河破碎风飘絮，身世浮沉雨打萍。\n惶恐滩头说惶恐，零丁洋里叹零丁。\n人生自古谁无死，留取丹心照汗青。\n枯藤老树昏鸦，小桥流水人家，古道西风瘦马。\n夕阳西下，断肠人在天涯。\n峰峦如聚，波涛如怒，山河表里潼关路。\n望西都，意踌躇。\n伤心秦汉经行处，宫阙万间都做了土。\n兴，百姓苦，亡，百姓苦。\n浩荡离愁白日斜，吟鞭东指即天涯。\n落红不是无情物，化作春泥更护花。\n君子曰，学不可以已。\n青，取之于蓝，而青于蓝，冰，水为之，而寒于水。\n木直中绳，輮以为轮，其曲中规。\n虽有槁暴，不复挺者，輮使之然也。\n故木受绳则直，金就砺则利，君子博学而日参省乎己，则知明而行无过矣。\n吾尝终日而思矣，不如须臾之所学也，吾尝跂而望矣，不如登高之博见也。\n登高而招，臂非加长也，而见者远，顺风而呼，声非加疾也，而闻者彰。\n假舆马者，非利足也，而致千里，假舟楫者，非能水也，而绝江河。\n君子生非异也，善假于物也。\n积土成山，风雨兴焉，积水成渊，蛟龙生焉，积善成德，而神明自得，圣心备焉。\n故不积跬步，无以至千里，不积小流，无以成江海。\n骐骥一跃，不能十步，驽马十驾，功在不舍。\n锲而舍之，朽木不折，锲而不舍，金石可镂。\n蚓无爪牙之利，筋骨之强，上食埃土，下饮黄泉，用心一也。\n蟹六跪而二螯，非蛇鳝之穴无可寄托者，用心躁也。\n古之学者必有师，师者，所以传道受业解惑也。\n人非生而知之者，孰能无惑，惑而不从师，其为惑也，终不解矣。\n生乎吾前，其闻道也固先乎吾，吾从而师之，生乎吾后，其闻道也亦先乎吾，吾从而师之。\n吾师道也，夫庸知其年之先后生于吾乎，是故无贵无贱，无长无少，道之所存，师之所存也。\n嗟乎，师道之不传也久矣，欲人之无惑也难矣。\n古之圣人，其出人也远矣，犹且从师而问焉，今之众人，其下圣人也亦远矣，而耻学于师。\n是故圣益圣，愚益愚。\n圣人之所以为圣，愚人之所以为愚，其皆出于此乎，爱其子，择师而教之，于其身也，则耻师焉，惑矣。\n彼童子之师，授之书而习其句读者，非吾所谓传其道解其惑者也。\n句读之不知，惑之不解，或师焉，或不焉，小学而大遗，吾未见其明也。\n巫医乐师百工之人，不耻相师。\n士大夫之族，曰师曰弟子云者，则群聚而笑之。\n问之，则曰，彼与彼年相若也，道相似也，位卑则足羞，官盛则近谀。\n呜呼，师道之不复，可知矣。\n巫医乐师百工之人，君子不齿，今其智乃反不能及，其可怪也欤。\n圣人无常师，孔子师郯子，苌弘，师襄，老聃。\n郯子之徒，其贤不及孔子。\n孔子曰，三人行，则必有我师。\n是故弟子不必不如师，师不必贤于弟子，闻道有先后，术业有专攻，如是而已。\n李氏子蟠，年十七，好古文，六艺经传皆通习之，不拘于时，学于余。\n余嘉其能行古道，作师说以贻之。\n六王毕，四海一，蜀山兀，阿房出。\n覆压三百余里，隔离天日。\n骊山北构而西折，直走咸阳。\n二川溶溶，流入宫墙。\n五步一楼，十步一阁，廊腰缦回，檐牙高啄，各抱地势，钩心斗角。\n盘盘焉，囷囷焉，蜂房水涡，矗不知其几千万落。\n长桥卧波，未云何龙，复道行空，不霁何虹，高低冥迷，不知西东。\n歌台暖响，春光融融，舞殿冷袖，风雨凄凄。\n一日之内，一宫之间，而气候不齐。\n妃嫔媵嫱，王子皇孙，辞楼下殿，辇来于秦。\n朝歌夜弦，为秦宫人。\n明星荧荧，开妆镜也，绿云扰扰，梳晓鬟也，渭流涨腻，弃脂水也，烟斜雾横，焚椒兰也。\n雷霆乍惊，宫车过也，辘辘远听，杳不知其所之也。\n一肌一容，尽态极妍，缦立远视，而望幸焉，[有不见者/有不得见者]，三十六年。\n燕赵之收藏，韩魏之经营，齐楚之精英，几世几年，剽掠其人，倚叠如山，一旦不能有，输来其间。\n鼎铛玉石，金块珠砾，弃掷逦迤，秦人视之，亦不甚惜。\n嗟乎，一人之心，千万人之心也。\n秦爱纷奢，人亦念其家。\n奈何取之尽锱铢，用之如泥沙。\n使负栋之柱，多于南亩之农夫。\n架梁之椽，多于机上之工女。\n钉头磷磷，多于在庾之粟粒。\n瓦缝参差，多于周身之帛缕。\n直栏横槛，多于九土之城郭。\n管弦呕哑，多于市人之言语。\n使天下之人，不敢言而敢怒。\n独夫之心，日益骄固。\n戍卒叫，函谷举，楚人一炬，可怜焦土。\n呜呼，灭六国者六国也，非秦也，族秦者秦也，非天下也。\n嗟乎，使六国各爱其人，则足以拒秦，使秦复爱六国之人，则递三世可至万世而为君，谁得而族灭也。\n秦人不暇自哀，而后人哀之，后人哀之而不鉴之，亦使后人而复哀后人也。\n氓之蚩蚩，抱布贸丝。\n匪来贸丝，来即我谋。\n送子涉淇，至于顿丘。\n匪我愆期，子无良媒。\n将子无怒，秋以为期。\n乘彼垝垣，以望复关。\n不见复关，泣涕涟涟。\n既见复关，载笑载言。\n尔卜尔筮，体无咎言。\n以尔车来，以我贿迁。\n桑之未落，其叶沃若。\n于嗟鸠兮，无食桑葚。\n于嗟女兮，无与士耽。\n士之耽兮，犹可说也。\n女之耽兮，不可说也。\n桑之落矣，其黄而陨。\n自我徂尔，三岁食贫。\n淇水汤汤，渐车帷裳。\n女也不爽，士贰其行。\n士也罔极，二三其德。\n三岁为妇，靡室劳矣。\n夙兴夜寐，靡有朝矣。\n言既遂矣，至于暴矣。\n兄弟不知，咥其笑矣。\n静言思之，躬自悼矣。\n及尔偕老，老使我怨。\n淇则有岸，隰则有泮。\n总角之宴，言笑晏晏。\n信誓旦旦，不思其反。\n反是不思，亦已焉哉。\n风急天高猿啸哀，渚清沙白鸟飞回。\n无边落木萧萧下，不尽长江滚滚来。\n万里悲秋常作客，百年多病独登台。\n艰难苦恨繁霜鬓，潦倒新停浊酒杯。\n锦瑟无端五十弦，一弦一柱思华年。\n庄生晓梦迷蝴蝶，望帝春心托杜鹃。\n沧海月明珠有泪，蓝田日暖玉生烟。\n此情可待成追忆，只是当时已惘然。\n春花秋月何时了，往事知多少。\n小楼昨夜又东风，故国不堪回首月明中。\n雕栏玉砌应犹在，只是朱颜改。\n问君能有几多愁，恰似一江春水向东流。\n大江东去，浪淘尽，千古风流人物。\n故垒西边，人道是，三国周郎赤壁。\n乱石穿空，惊涛拍岸，卷起千堆雪。\n江山如画，一时多少豪杰。\n遥想公瑾当年，小乔初嫁了，雄姿英发。\n羽扇纶巾，谈笑间，樯橹灰飞烟灭。\n故国神游，多情应笑我，早生华发。\n人生如梦，一尊还酹江月。\n千古江山，英雄无觅孙仲谋处。\n舞榭歌台，风流总被雨打风吹去。\n斜阳草树，寻常巷陌，人道寄奴曾住。\n想当年，金戈铁马，气吞万里如虎。\n元嘉草草，封狼居胥，赢得仓皇北顾。\n四十三年，望中犹记，烽火扬州路。\n可堪回首，佛狸祠下，一片神鸦社鼓。\n凭谁问，廉颇老矣，尚能饭否。\n壬戌之秋，七月既望，苏子与客泛舟游于赤壁之下。\n清风徐来，水波不兴。\n举酒属客，诵明月之诗，歌窈窕之章。\n少焉，月出于东山之上，徘徊于斗牛之间。\n白露横江，水光接天。\n纵一苇之所如，凌万顷之茫然。\n浩浩乎如冯虚御风，而不知其所止，飘飘乎如遗世独立，羽化而登仙。\n于是饮酒乐甚，扣舷而歌之。\n歌曰，桂棹兮兰桨，击空明兮溯流光。\n渺渺兮予怀，望美人兮天一方。\n客有吹洞箫者，倚歌而和之。\n其声呜呜然，如怨如慕，如泣如诉，余音袅袅，不绝如缕。\n舞幽壑之潜蛟，泣孤舟之嫠妇。\n苏子愀然，正襟危坐而问客曰，何为其然也。\n客曰，月明星稀，乌鹊南飞，此非曹孟德之诗乎。\n西望夏口，东望武昌，山川相缪，郁乎苍苍，此非孟德之困于周郎者乎。\n方其破荆州，下江陵，顺流而东也。\n舳舻千里，旌旗蔽空，酾酒临江，横槊赋诗。\n固一世之雄也，而今安在哉。\n况吾与子渔樵于江渚之上，侣鱼虾而友麋鹿。\n驾一叶之扁舟，举匏樽以相属。\n寄蜉蝣于天地，渺沧海之一粟。\n哀吾生之须臾，羡长江之无穷。\n挟飞仙以遨游，抱明月而长终。\n知不可乎骤得，托遗响于悲风。\n苏子曰，客亦知夫水与月乎，逝者如斯，而未尝往也，盈虚者如彼，而卒莫消长也。\n盖将自其变者而观之，则天地曾不能以一瞬，自其不变者而观之，则物与我皆无尽也，而又何羡乎。\n且夫天地之间，物各有主，苟非吾之所有，虽一毫而莫取。\n惟江上之清风，与山间之明月，耳得之而为声，目遇之而成色。\n取之无禁，用之不竭，是造物者之无尽藏也，而吾与子之所共适。\n客喜而笑，洗盏更酌。\n肴核既尽，杯盘狼籍。\n相与枕藉乎舟中，不知东方之既白。\n噫吁嚱，危乎高哉。\n蜀道之难，难于上青天。\n蚕丛及鱼凫，开国何茫然。\n尔来四万八千岁，不与秦塞通人烟。\n西当太白有鸟道，可以横绝峨眉巅。\n地崩山摧壮士死，然后天梯石栈相钩连。\n上有六龙回日之高标，下有冲波逆折之回川。\n黄鹤之飞尚不得过，猿猱欲度愁攀援。\n青泥何盘盘，百步九折萦岩峦。\n扪参历井仰胁息，以手抚膺坐长叹。\n问君西游何时还，畏途巉岩不可攀。\n但见悲鸟号古木，雄飞雌从绕林间。\n又闻子规啼夜月，愁空山。\n蜀道之难，难于上青天，使人听此凋朱颜。\n连峰去天不盈尺，枯松倒挂倚绝壁。\n飞湍瀑流争喧豗，砯崖转石万壑雷。\n其险也如此，嗟尔远道之人胡为乎来哉。\n剑阁峥嵘而崔嵬，一夫当关，万夫莫开。\n所守或匪亲，化为狼与豺。\n朝避猛虎，夕避长蛇，磨牙吮血，杀人如麻。\n锦城虽云乐，不如早还家。\n蜀道之难，难于上青天，侧身西望长咨嗟。\n长太息以掩涕兮，哀民生之多艰。\n余虽好修姱以鞿羁兮，謇朝谇而夕替。\n既替余以蕙纕兮，又申之以揽茝。\n亦余心之所善兮，虽九死其犹未悔。\n怨灵修之浩荡兮，终不察夫民心。\n众女嫉余之蛾眉兮，谣诼谓余以善淫。\n固时俗之工巧兮，偭规矩而改错。\n背绳墨以追曲兮，竞周容以为度。\n忳郁邑余侘傺兮，吾独穷困乎此时也。\n宁溘死以流亡兮，余不忍为此态也。\n鸷鸟之不群兮，自前世而固然。\n何方圜之能周兮，夫孰异道而相安。\n屈心而抑志兮，忍尤而攘诟。\n伏清白以死直兮，固前圣之所厚。\n悔相道之不察兮，延伫乎吾将反。\n回朕车以复路兮，及行迷之未远。\n步余马于兰皋兮，驰椒丘且焉止息。\n进不入以离尤兮，退将复修吾初服。\n制芰荷以为衣兮，集芙蓉以为裳。\n不吾知其亦已兮，苟余情其信芳。\n高余冠之岌岌兮，长余佩之陆离。\n芳与泽其杂糅兮，唯昭质其犹未亏。\n忽反顾以游目兮，将往观乎四荒。\n佩缤纷其繁饰兮，芳菲菲其弥章。\n民生各有所乐兮，余独好修以为常。\n虽体解吾犹未变兮，岂余心之可惩。\n北冥有鱼，其名为鲲。\n鲲之大，不知其几千里也，化而为鸟，其名为鹏。\n鹏之背，不知其几千里也，怒而飞，其翼若垂天之云。\n是鸟也，海运则将徙于南冥。\n南冥者，天池也。\n齐谐者，志怪者也。\n谐之言曰，鹏之徙于南冥也，水击三千里，抟扶摇而上者九万里，去以六月息者也。\n野马也，尘埃也，生物之以息相吹也。\n天之苍苍，其正色邪，其远而无所至极邪，其视下也，亦若是则已矣。\n且夫水之积也不厚，则其负大舟也无力。\n覆杯水于坳堂之上，则芥为之舟，置杯焉则胶，水浅而舟大也。\n风之积也不厚，则其负大翼也无力。\n故九万里，则风斯在下矣，而后乃今培风，背负青天，而莫之夭阏者，而后乃今将图南。\n蜩与学鸠笑之曰，我决起而飞，抢榆枋而止，时则不至，而控于地而已矣，奚以之九万里而南为。\n适莽苍者，三餐而反，腹犹果然，适百里者，宿舂粮，适千里者，三月聚粮，之二虫又何知。\n小知不及大知，小年不及大年。\n奚以知其然也，朝菌不知晦朔，蟪蛄不知春秋，此小年也。\n楚之南有冥灵者，以五百岁为春，五百岁为秋，上古有大椿者，以八千岁为春，八千岁为秋。\n此大年也，而彭祖乃今以久特闻，众人匹之，不亦悲乎。\n汤之问棘也是已，穷发之北，有冥海者，天池也。\n有鱼焉，其广数千里，未有知其修者，其名为鲲。\n有鸟焉，其名为鹏，背若泰山，翼若垂天之云，抟扶摇羊角而上者九万里，绝云气，负青天，然后图南，且适南冥也。\n斥鷃笑之曰，彼且奚适也，我腾跃而上，不过数仞而下，翱翔蓬蒿之间，此亦飞之至也。\n而彼且奚适也，此小大之辩也。\n故夫知效一官，行比一乡，德合一君，而征一国者，其自视也，亦若此矣，而宋荣子犹然笑之。\n且举世誉之而不加劝，举世非之而不加沮，定乎内外之分，辩乎荣辱之境，斯已矣。\n彼其于世，未数数然也。\n虽然，犹有未树也。\n夫列子御风而行，泠然善也，旬有五日而后反。\n彼于致福者，未数数然也。\n此虽免乎行，犹有所待者也。\n若夫乘天地之正，而御六气之辩，以游无穷者，彼且恶乎待哉，故曰，至人无己，神人无功，圣人无名。\n浔阳江头夜送客，枫叶荻花秋瑟瑟。\n主人下马客在船，举酒欲饮无管弦。\n醉不成欢惨将别，别时茫茫江浸月。\n忽闻水上琵琶声，主人忘归客不发。\n寻声暗问弹者谁，琵琶声停欲语迟。\n移船相近邀相见，添酒回灯重开宴。\n千呼万唤始出来，犹抱琵琶半遮面。\n转轴拨弦三两声，未成曲调先有情。\n弦弦掩抑声声思，似诉平生不得志。\n低眉信手续续弹，说尽心中无限事。\n轻拢慢捻抹复挑，初为霓裳后六幺。\n大弦嘈嘈如急雨，小弦切切如私语。\n嘈嘈切切错杂弹，大珠小珠落玉盘。\n间关莺语花底滑，幽咽泉流冰下难。\n冰泉冷涩弦凝绝，凝绝不通声暂歇。\n别有幽愁暗恨生，此时无声胜有声。\n银瓶乍破水浆迸，铁骑突出刀枪鸣。\n曲终收拨当心画，四弦一声如裂帛。\n东船西舫悄无言，唯见江心秋月白。\n沉吟放拨插弦中，整顿衣裳起敛容。\n自言本是京城女，家在虾蟆陵下住。\n十三学得琵琶成，名属教坊第一部。\n曲罢曾教善才服，妆成每被秋娘妒。\n五陵年少争缠头，一曲红绡不知数。\n钿头银篦击节碎，血色罗裙翻酒污。\n今年欢笑复明年，秋月春风等闲度。\n弟走从军阿姨死，暮去朝来颜色故。\n门前冷落鞍马稀，老大嫁作商人妇。\n商人重利轻别离，前月浮梁买茶去。\n去来江口守空船，绕船月明江水寒。\n夜深忽梦少年事，梦啼妆泪红阑干。\n我闻琵琶已叹息，又闻此语重唧唧。\n同是天涯沦落人，相逢何必曾相识。\n我从去年辞帝京，谪居卧病浔阳城。\n浔阳地僻无音乐，终岁不闻丝竹声。\n住近湓江地低湿，黄芦苦竹绕宅生。\n其间旦暮闻何物，杜鹃啼血猿哀鸣。\n春江花朝秋月夜，往往取酒还独倾。\n岂无山歌与村笛，呕哑嘲哳难为听。\n今夜闻君琵琶语，如听仙乐耳暂明。\n莫辞更坐弹一曲，为君翻作琵琶行。\n感我此言良久立，却坐促弦弦转急。\n凄凄不似向前声，满座重闻皆掩泣。\n座中泣下谁最多，江州司马青衫湿。\n永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。\n群贤毕至，少长咸集。\n此地有崇山峻岭，茂林修竹，又有清流激湍，映带左右。\n引以为流觞曲水，列坐其次。\n虽无丝竹管弦之盛，一觞一咏，亦足以畅叙幽情。\n是日也，天朗气清，惠风和畅。\n仰观宇宙之大，俯察品类之盛。\n所以游目骋怀，足以极视听之娱，信可乐也。\n夫人之相与，俯仰一世。\n或取诸怀抱，悟言一室之内。\n或因寄所托，放浪形骸之外。\n虽趣舍万殊，静躁不同，当其欣于所遇，暂得于己，快然自足，不知老之将至。\n及其所之既倦，情随事迁，感慨系之矣。\n向之所欣，俯仰之间，已为陈迹，犹不能不以之兴怀，况修短随化，终期于尽。\n古人云，死生亦大矣，岂不痛哉。\n每览昔人兴感之由，若合一契，未尝不临文嗟悼，不能喻之于怀。\n固知一死生为虚诞，齐彭殇为妄作。\n后之视今，亦犹今之视昔，悲夫，故列叙时人，录其所述。\n虽世殊事异，所以兴怀，其致一也，后之览者，亦将有感于斯文。\n静女其姝，俟我于城隅，爱而不见，搔首踟蹰。\n静女其娈，贻我彤管，彤管有炜，说怿女美。\n自牧归荑，洵美且异，匪女之为美，美人之贻。\n春江潮水连海平，海上明月共潮生。\n滟滟随波千万里，何处春江无月明。\n江流宛转绕芳甸，月照花林皆似霰。\n空里流霜不觉飞，汀上白沙看不见。\n江天一色无纤尘，皎皎空中孤月轮。\n江畔何人初见月，江月何年初照人。\n人生代代无穷已，江月年年望相似。\n不知江月待何人，但见长江送流水。\n白云一片去悠悠，青枫浦上不胜愁。\n谁家今夜扁舟子，何处相思明月楼。\n可怜楼上月徘徊，应照离人妆镜台。\n玉户帘中卷不去，捣衣砧上拂还来。\n此时相望不相闻，愿逐月华流照君。\n鸿雁长飞光不度，鱼龙潜跃水成文。\n昨夜闲潭梦落花，可怜春半不还家。\n江水流春去欲尽，江潭落月复西斜。\n斜月沉沉藏海雾，碣石潇湘无限路。\n不知乘月几人归，落月摇情满江树。\n屈平疾王听之不聪也，谗谄之蔽明也，邪曲之害公也，方正之不容也，故忧愁幽思而作离骚。\n离骚者，犹离忧也。\n夫天者，人之始也，父母者，人之本也。\n人穷则反本，故劳苦倦极，未尝不呼天也。\n疾痛惨怛，未尝不呼父母也。\n屈平正道直行，竭忠尽智，以事其君，谗人间之，可谓穷矣。\n信而见疑，忠而被谤，能无怨乎。\n屈平之作离骚，盖自怨生也，国风好色而不淫，小雅怨诽而不乱。\n若离骚者，可谓兼之矣。\n上称帝喾，下道齐桓，中述汤，武，以刺世事。\n明道德之广崇，治乱之条贯，靡不毕见。\n其文约，其辞微，其志洁，其行廉。\n其称文小而其指极大，举类迩而见义远，其志洁，故其称物芳，其行廉，故死而不容。\n自疏濯淖污泥之中，蝉蜕于浊秽，以浮游尘埃之外，不获世之滋垢，皭然泥而不滓者也。\n推此志也，虽与日月争光可也。\n臣闻求木之长者，必固其根本，欲流之远者，必浚其泉源，思国之安者，必积其德义。\n源不深而望流之远，根不固而求木之长，德不厚而思国之安，虽在下愚，知其不可，而况于明哲乎。\n人君当神器之重，居域中之大，将崇极天之峻，永保无疆之休。\n不念居安思危，戒奢以俭，德不处其厚，情不胜其欲，斯亦伐根以求木茂，塞源而欲流长者也。\n凡百元首，承天景命，莫不殷忧而道著，功成而德衰，有善始者实繁，能克终者盖寡。\n岂其取之易而守之难乎，昔取之而有余，今守之而不足，何也。\n夫在殷忧，必竭诚以待下，既得志，则纵情以傲物，竭诚则吴，越为一体，傲物则骨肉为行路。\n虽董之以严刑，震之以威怒，终苟免而不怀仁，貌恭而不心服。\n怨不在大，可畏惟人，载舟覆舟，所宜深慎。\n奔车朽索，其可忽乎。\n君人者，诚能见可欲，则思知足以自戒，将有作，则思知止以安人。\n念高危，则思谦冲而自牧，惧满溢，则思江海下百川。\n乐盘游，则思三驱以为度，忧懈怠，则思慎始而敬终。\n虑壅蔽，则思虚心以纳下，惧谗邪，则思正身以黜恶。\n恩所加，则思无因喜以谬赏，罚所及，则思无以怒而滥刑。\n总此十思，宏兹九德，简能而任之，择善而从之，则智者尽其谋，勇者竭其力，仁者播其惠，信者效其忠。\n文武争驰，君臣无事，可以尽豫游之乐，可以养松乔之寿，鸣琴垂拱，不言而化。\n何必劳神苦思，代下司职，役聪明之耳目，亏无为之大道哉。\n六国破灭非兵不利，战不善，弊在赂秦。\n赂秦而力亏，破灭之道也。\n或曰，六国互丧，率赂秦耶。\n曰，不赂者以赂者丧，盖失强援，不能独完，故曰，弊在赂秦也。\n秦以攻取之外，小则获邑，大则得城。\n较秦之所得，与战胜而得者，其实百倍。\n诸侯之所亡，与战败而亡者，其实亦百倍。\n则秦之所大欲，诸侯之所大患，固不在战矣。\n思厥先祖父，暴霜露，斩荆棘，以有尺寸之地。\n子孙视之不甚惜，举以予人，如弃草芥。\n今日割五城，明日割十城，然后得一夕安寝，起视四境，而秦兵又至矣。\n然则诸侯之地有限，暴秦之欲无厌，奉之弥繁，侵之愈急，故不战而强弱胜负已判矣。\n至于颠覆，理固宜然。\n古人云，以地事秦，犹抱薪救火，薪不尽，火不灭，此言得之。\n齐人未尝赂秦，终继五国迁灭，何哉，与嬴而不助五国也。\n五国既丧，齐亦不免矣。\n燕赵之君，始有远略，能守其土，义不赂秦，是故燕虽小国而后亡，斯用兵之效也。\n至丹以荆卿为计，始速祸焉。\n赵尝五战于秦，二败而三胜。\n后秦击赵者再，李牧连却之。\n洎牧以谗诛，邯郸为郡，惜其用武而不终也，且燕赵处秦革灭殆尽之际，可谓智力孤危，战败而亡，诚不得已。\n向使三国各爱其地，齐人勿附于秦，刺客不行，良将犹在，则胜负之数，存亡之理，当与秦相较，或未易量。\n呜呼，以赂秦之地，封天下之谋臣，以事秦之心，礼天下之奇才，并力西向，则吾恐秦人食之不得下咽也。\n悲夫，有如此之势，而为秦人积威之所劫，日削月割，以趋于亡，为国者无使为积威之所劫哉。\n夫六国与秦皆诸侯，其势弱于秦，而犹有可以不赂而胜之之势。\n苟以天下之大，下而从六国破亡之故事，是又在六国下矣。\n褒禅山，亦谓之华山，唐浮图慧褒，始舍于其址，而卒葬之，以故其后名之曰褒禅。\n今所谓慧空禅院者，褒之庐冢也。\n距其院东五里，所谓华阳洞者，以其在华山之阳名之也。\n距洞百馀步，有碑仆道，其文漫灭，独其为文犹可识曰花山。\n今言华，如华实之华者，盖音谬也。\n其下平旷，有泉侧出，而记遊者甚众，所谓前洞也。\n由山以上五六里，有穴窈然，入之甚寒。\n问其深，则虽好遊者不能穷也，谓之后洞。\n余与四人拥火以入，入之愈深，其进愈难，而其见愈奇。\n有怠而欲出者，曰，不出，火且尽，遂与之俱出。\n[盖予所至/盖余所至]，比好遊者尚不能什一，然视其左右，来而记之者已少。\n盖其又深，则其至又加少矣。\n方是时，予之力尚足以入，火尚足以明也。\n既其出，则或咎其欲出者，而予亦悔其随之，而不得极乎遊之乐也。\n于是余有叹焉，古人之观于天地，山川，草木，虫鱼，鸟兽，往往有得，以其求思之深，而无不在也。\n夫夷以近，则遊者众，险以远，则至者少。\n而世之奇伟瑰怪非常之观，常在于险远，而人之所罕至焉。\n故非有志者，不能至也。\n有志矣，不随以止也，然力不足者，亦不能至也。\n有志与力，而又不随以怠，至于幽暗昏惑，而无物以相之，亦不能至也。\n然力足以至焉而不至，于人为可讥，而在己为有悔。\n尽吾志也，而不能至者，可以无悔矣，其孰能讥之乎，此予之所得也。\n余于仆碑，又以悲夫古书之不存，后世之谬其传，而莫能名者，何可胜道也哉，此所以学者不可以不深思而慎取之也。\n四人者，庐陵萧君圭君玉，长乐王回深父，予弟安国平父，安上纯父。\n某启，昨日蒙教，窃以为与君实游处相好之日久，而议事每不合，所操之术多异故也。\n虽欲强聒，终必不蒙见察，故略上报，不复一一自辨。\n重念蒙君实视遇厚，于反复不宜卤莽，故今具道所以，冀君实或见恕也。\n盖儒者所争，尤在于名实，名实已明，而天下之理得矣。\n今君实所以见教者，以为侵官，生事，征利，拒谏，以致天下怨谤也。\n某则以为受命于人主，议法度而修之于朝廷，以授之于有司，不为侵官。\n举先王之政，以兴利除弊，不为生事。\n为天下理财，不为征利。\n辟邪说，难壬人，不为拒谏。\n至于怨诽之多，则固前知其如此也。\n人习于苟且非一日，士大夫多以不恤国事，同俗自媚于众为善，上乃欲变此，而某不量敌之众寡，欲出力助上以抗之，则众何为而不汹汹然。\n盘庚之迁，胥怨者民也，非特朝廷士大夫而已。\n盘庚不为怨者故改其度，度义而后动，是而不见可悔故也。\n如君实责我以在位久，未能助上大有为，以膏泽斯民，则某知罪矣，如曰今日当一切不事事，守前所为而已，则非某之所敢知。\n无由会晤，不任区区向往之至。\n项脊轩，旧南阁子也，室仅方丈，可容一人居。\n百年老屋，尘泥渗漉，雨泽下注，每移案，顾视无可置者。\n又北向，不能得日，日过午已昏。\n余稍为修葺，使不上漏，前辟四窗，垣墙周庭，以当南日，日影反照，室始洞然。\n又杂植兰桂竹木于庭，旧时栏楯，亦遂增胜。\n借书满架，偃仰啸歌，冥然兀坐，万籁有声，而庭堦寂寂，小鸟时来啄食，人至不去。\n三五之夜，明月半墙，桂影斑驳，风移影动，珊珊可爱。\n然余居于此，多可喜，亦多可悲。\n先是庭中通南北为一，迨诸父异爨，内外多置小门，墙往往而是。\n东犬西吠，客逾庖而宴，鸡栖于厅。\n庭中始为篱，已为墙，凡再变矣。\n家有老妪，尝居于此。\n妪，先大母婢也，乳二世，先妣抚之甚厚。\n室西连于中闺，先妣尝一至。\n妪每谓余曰，某所，而母立于兹。\n妪又曰，汝姊在吾怀，呱呱而泣，娘以指叩门扉曰，儿寒乎，欲食乎，吾从板外相为应答。\n语未毕，余泣，妪亦泣。\n余自束发，读书轩中，一日，大母过余曰，吾儿，久不见若影，何竟日默默在此，大类女郎也。\n比去，以手阖门，自语曰，吾家读书久不效，儿之成，则可待乎。\n顷之，持一象笏至，曰，此吾祖太常公宣德间执此以朝，他日汝当用之。\n瞻顾遗迹，如在昨日，令人长号不自禁。\n轩东，故尝为厨，人往，从轩前过。\n余扃牖而居，久之，能以足音辨人。\n轩凡四遭火，得不焚，殆有神护者。\n余既为此志，后五年，吾妻来归，时至轩中，从余问古事，或凭几学书。\n吾妻归宁，述诸小妹语曰，闻姊家有阁子，且何谓阁子也。\n其后六年，吾妻死，室坏不修。\n其后二年，余久卧病无聊，乃使人复葺南阁子，其制稍异于前。\n然自后余多在外，不常居。\n庭有枇杷树，吾妻死之年所手植也，今已亭亭如盖矣。\n子路，曾皙，冉有，公西华侍坐。\n子曰，以吾一日长乎尔，毋吾以也。\n居则曰，不吾知也，如或知尔，则何以哉。\n子路率尔而对曰，千乘之国，摄乎大国之间，加之以师旅，因之以饥馑，由也为之，比及三年，可使有勇，且知方也。\n夫子哂之，求，尔何如，对曰，方六七十，如五六十，求也为之，比及三年，可使足民，如其礼乐，以俟君子。\n赤，尔何如，对曰，非曰能之，愿学焉，宗庙之事，如会同，端章甫，愿为小相焉。\n点，尔何如，鼓瑟希，铿尔，舍瑟而作，对曰，异乎三子者之撰。\n子曰，何伤乎，亦各言其志也。\n曰，莫春者，春服既成，冠者五六人，童子六七人，浴乎沂，风乎舞雩，咏而归。\n夫子喟然叹曰，吾与点也。\n三子者出，曾皙后，曾皙曰，夫三子者之言何如。\n子曰，亦各言其志也已矣。\n曰，夫子何哂由也，曰，为国以礼，其言不让，是故哂之唯求则非邦也与。\n安见方六七十，如五六十而非邦也者。\n唯赤则非邦也与，宗庙会同，非诸侯而何，赤也为之小，孰能为之大。\n古者富贵而名摩灭，不可胜记，唯倜傥非常之人称焉。\n盖文王拘而演周易，仲尼厄而作春秋。\n屈原放逐，乃赋离骚，左丘失明，厥有国语。\n孙子膑脚，兵法修列，不韦迁蜀，世传吕览。\n韩非囚秦，说难孤愤，诗三百篇，大抵圣贤发愤之所为作也。\n此人皆意有所郁结，不得通其道，故述往事，思来者。\n乃如左丘无目，孙子断足，终不可用，退而论书策，以舒其愤，思垂空文以自见。\n仆窃不逊，近自托于无能之辞，网罗天下放失旧闻，略考其行事，综其终始，稽其成败兴坏之理。\n上计轩辕，下至于兹，为十表，本纪十二，书八章，世家三十，列传七十，凡百三十篇。\n亦欲以究天人之际，通古今之变，成一家之言。\n草创未就，会遭此祸，惜其不成，是以就极刑而无愠色。\n仆诚已著此书，藏之名山，传之其人，通邑大都，则仆偿前辱之责，虽万被戮，岂有悔哉。\n然此可为智者道，难为俗人言也。\n秦孝公据崤函之固，拥雍州之地，君臣固守以窥周室，有席卷天下，包举宇内，囊括四海之意，并吞八荒之心。\n当是时也，商君佐之，内立法度，务耕织，修守战之具，外连衡而斗诸侯，于是秦人拱手而取西河之外。\n孝公既没，惠文，武，昭襄蒙故业，因遗策，南取汉中，西举巴，蜀，东割膏腴之地，北收要害之郡。\n诸侯恐惧，会盟而谋弱秦，不爱珍器重宝肥饶之地，以致天下之士，合从缔交，相与为一。\n当此之时，齐有孟尝，赵有平原，楚有春申，魏有信陵。\n此四君者，皆明智而忠信，宽厚而爱人，尊贤而重士，约从离衡，兼韩，魏，燕，楚，齐，赵，宋，卫，中山之众。\n于是六国之士，有宁越，徐尚，苏秦，杜赫之属为之谋，齐明，周最，陈轸，召滑，楼缓，翟景，苏厉，乐毅之徒通其意，吴起，孙膑，带佗，倪良，王廖，田忌，廉颇，赵奢之伦制其兵。\n尝以十倍之地，百万之众，叩关而攻秦。\n秦人开关延敌，九国之师，逡巡而不敢进。\n秦无亡矢遗镞之费，而天下诸侯已困矣。\n于是从散约败，争割地而赂秦。\n秦有余力而制其弊，追亡逐北，伏尸百万，流血漂橹。\n因利乘便，宰割天下，分裂山河。\n强国请服，弱国入朝。\n延及孝文王，庄襄王，享国之日浅，国家无事。\n及至始皇，奋六世之余烈，振长策而御宇内，吞二周而亡诸侯，履至尊而制六合，执敲扑而鞭笞天下，威振四海。\n南取百越之地，以为桂林，象郡。\n百越之君，俯首系颈，委命下吏。\n乃使蒙恬北筑长城而守藩篱，却匈奴七百余里。\n胡人不敢南下而牧马，士不敢弯弓而报怨。\n于是废先王之道，焚百家之言，以愚黔首。\n隳名城，杀豪杰。\n收天下之兵，聚之咸阳，销锋镝，铸以为金人十二，以弱天下之民。\n然后践华为城，因河为池，据亿丈之城，临不测之渊，以为固。\n良将劲弩守要害之处，信臣精卒陈利兵而谁何。\n天下已定，始皇之心，自以为关中之固，金城千里，子孙帝王万世之业也。\n秦王既没，余威震于殊俗。\n然陈涉瓮牖绳枢之子，氓隶之人，而迁徙之徒也。\n才能不及中人，非有仲尼，墨翟之贤，陶朱，猗顿之富。\n蹑足行伍之间，而倔起阡陌之中，率疲弊之卒，将数百之众，转而攻秦。\n斩木为兵，揭竿为旗，天下云集响应，赢粮而景从，山东豪俊遂并起而亡秦族矣。\n且夫天下非小弱也，雍州之地，崤函之固，自若也。\n陈涉之位，非尊于齐，楚，燕，赵，韩，魏，宋，卫，中山之君也。\n锄懮棘矜，非铦于钩戟长铩也。\n谪戍之众，非抗于九国之师也。\n深谋远虑，行军用兵之道，非及向时之士也。\n然而成败异变，功业相反，何也。\n试使山东之国与陈涉度长絜大，比权量力，则不可同年而语矣。\n然秦以区区之地，致万乘之势，序八州而朝同列，百有余年矣。\n然后以六合之家，崤函为宫。\n一夫作难而七庙隳，身死人手，为天下笑者，何也，仁义不施而攻守之势异也。\n大道之行也，天下为公，选贤与能，讲信修睦。\n故人不独亲其亲，不独子其子。\n使老有所终，壮有所用，幼有所长。\n鳏，寡，孤，独，废疾者皆有所养，男有分，女有归。\n货恶其弃于地也，不必藏于己。\n力恶其不出于身也，不必为己。\n是故谋闭而不兴，盗窃乱贼而不作，故外户而不闭，是谓大同。\n臣密言，臣以险衅，夙遭闵凶。\n生孩六月，慈父见背。\n行年四岁，舅夺母志。\n祖母刘悯臣孤弱，躬亲抚养。\n臣少多疾病，九岁不行，零丁孤苦，至于成立。\n既无伯叔，终鲜兄弟，门衰祚薄，晚有儿息。\n外无期功强近之亲，内无应门五尺之僮，茕茕孑立，形影相吊。\n而刘夙婴疾病，常在床蓐，臣侍汤药，未曾废离。\n逮奉圣朝，沐浴清化。\n前太守臣逵察臣孝廉，后刺史臣荣举臣秀才。\n臣以供养无主，辞不赴命。\n诏书特下，拜臣郎中，寻蒙国恩，除臣洗马。\n猥以微贱，当侍东宫，非臣陨首所能上报。\n臣具以表闻，辞不就职。\n诏书切峻，责臣逋慢。\n郡县逼迫，催臣上道。\n州司临门，急于星火。\n臣欲奉诏奔驰，则刘病日笃，欲苟顺私情，则告诉不许。\n臣之进退，实为狼狈。\n伏惟圣朝以孝治天下，凡在故老，犹蒙矜育，况臣孤苦，特为尤甚。\n且臣少仕伪朝，历职郎署，本图宦达，不矜名节。\n今臣亡国贱俘，至微至陋，过蒙拔擢，宠命优渥，岂敢盘桓，有所希冀。\n但以刘日薄西山，气息奄奄，人命危浅，朝不虑夕。\n臣无祖母，无以至今日，祖母无臣，无以终余年。\n母，孙二人，更相为命，是以区区不能废远。\n臣密今年四十有四，祖母今年九十有六，是臣尽节于陛下之日长，报养刘之日短也。\n乌鸟私情，愿乞终养。\n臣之辛苦，非独蜀之人士及二州牧伯所见明知，皇天后土，实所共鉴。\n愿陛下矜悯愚诚，听臣微志，庶刘侥幸，保卒余年。\n臣生当陨首，死当结草。\n臣不胜犬马怖惧之情，谨拜表以闻。\n归去来兮，田园将芜胡不归，既自以心为形役，奚惆怅而独悲。\n悟已往之不谏，知来者之可追。\n实迷途其未远，觉今是而昨非。\n舟遥遥以轻飏，风飘飘而吹衣。\n问征夫以前路，恨晨光之熹微。\n乃瞻衡宇，载欣载奔。\n僮仆欢迎，稚子候门。\n三径就荒，松菊犹存。\n携幼入室，有酒盈樽。\n引壶觞以自酌，眄庭柯以怡颜。\n倚南窗以寄傲，审容膝之易安。\n园日涉以成趣，门虽设而常关。\n策扶老以流憩，时矫首而遐观。\n云无心以出岫，鸟倦飞而知还。\n景翳翳以将入，抚孤松而盘桓。\n归去来兮，请息交以绝游，世与我而相违，复驾言兮焉求。\n悦亲戚之情话，乐琴书以消忧。\n农人告余以春及，将有事于西畴。\n或命巾车，或棹孤舟。\n既窈窕以寻壑，亦崎岖而经丘。\n木欣欣以向荣，泉涓涓而始流。\n善万物之得时，感吾生之行休。\n已矣乎，寓形宇内复几时。\n曷不委心任去留，胡为乎遑遑欲何之。\n富贵非吾愿，帝乡不可期。\n怀良辰以孤往，或植杖而耘耔。\n登东皋以舒啸，临清流而赋诗。\n聊乘化以归尽，乐夫天命复奚疑。\n泰山之阳，汶水西流，其阴，济水东流。\n阳谷皆入汶，阴谷皆入济。\n当其南北分者，古长城也。\n最高日观峰，在长城南十五里。\n余以乾隆三十九年十二月，自京师乘风雪，历齐河，长清，穿泰山西北谷，越长城之限，至于泰安。\n是月丁未，与知府朱孝纯子颍由南麓登。\n四十五里，道皆砌石为磴，其级七千有馀。\n泰山正南面有三谷，中谷绕泰安城下，郦道元所谓环水也。\n余始循以入，道少半，越中岭，复循西谷，遂至其巅。\n古时登山，循东谷入，道有天门。\n东谷者，古谓之天门溪水，余所不至也。\n今所经中岭及山巅，崖限当道者，世皆谓之天门云。\n道中迷雾冰滑，磴几不可登。\n及既上，苍山负雪，明烛天南。\n望晚日照城郭，汶水徂徕如画，而半山居雾若带然。\n戊申晦，五鼓，与子颍坐日观亭，待日出。\n大风扬积雪击面，亭东自足下皆云漫。\n稍见云中白若樗蒲数十立者，山也。\n极天，云一线异色，须臾成五彩，日上，正赤如丹，下有红光动摇承之。\n或曰，此东海也。\n回视日观以西峰，或得日或否，绛皓驳色，而皆若偻。\n亭西有岱祠，又有碧霞元君祠，皇帝行宫在碧霞元君祠东。\n是日，观道中石刻，自唐显庆以来，其远古刻尽漫失。\n僻不当道者，皆不及往。\n山多石，少土。\n石苍黑色，多平方，少圆。\n少杂树，多松，生石罅，皆平顶。\n冰雪，无瀑水，无鸟兽音迹，至日观数里内无树，而雪与人膝齐，桐城姚鼐记。\n水经云，彭蠡之口，有石钟山焉。\n郦元以为下临深潭，微风鼓浪，水石相搏，声如洪钟。\n是说也，人常疑之。\n今以钟磬置水中，虽大风浪，不能鸣也，而况石乎。\n至唐李渤始访其遗踪，得双石于潭上。\n扣而聆之，南声函胡，北音清越。\n桴止响腾，馀韵徐歇，自以为得之矣。\n然是说也，余尤疑之。\n石之铿然有声者，所在皆是也，而此独以钟名，何哉。\n元丰七年六月丁丑，余自齐安舟行，适临汝，而长子迈将赴饶之德兴尉，送之至湖口，因得观所谓石钟者。\n寺僧使小童持斧，于乱石间，择其一二扣之，硿硿焉，余固笑而不信也。\n至其夜，月明，独与迈乘小舟，至绝壁下。\n大石侧立千尺，如猛兽奇鬼，森然欲搏人。\n而山上栖鹘，闻人声亦惊起，磔磔云霄间。\n又有若老人欬且笑于山谷中者，或曰，此鹳鹤也。\n余方心动欲还，而大声发于水上，噌吰如钟鼓不绝，舟人大恐。\n徐而察之，则山下皆石穴罅，不知其浅深，微波入焉，涵澹澎湃而为此也。\n舟回至两山间，将入港口，有大石当中流，可坐百人。\n空中而多窍，与风水相吞吐。\n有窾坎镗鞳之声，与向之噌吰者相应，如乐作焉。\n因笑谓迈曰，汝识之乎，噌吰者，周景王之无射也。\n窾坎镗鞳者，魏庄子之歌钟也，古之人不余欺也。\n事不目见耳闻，而臆断其有无，可乎。\n郦元之所见闻，殆与余同，而言之不详。\n士大夫终不肯以小舟夜泊绝壁之下，故莫能知。\n而渔工水师，虽知而不能言，此世所以不传也。\n而陋者乃以斧斤考击而求之，自以为得其实。\n余是以记之，盖叹郦元之简，而笑李渤之陋也。\n呜呼，盛衰之理，虽曰天命，岂非人事哉。\n原庄宗之所以得天下，与其所以失之者，可以知之矣。\n世言晋王之将终也，以三矢赐庄宗，而告之曰。\n梁，吾仇也，燕王，吾所立，契丹，与吾约为兄弟，而背晋以归梁。\n此三者，吾遗恨也。\n与尔三矢，尔其无忘乃父之志。\n庄宗受而藏之于庙，其后用兵，则遣从事以一少牢告庙，请其矢，盛以锦囊，负而前驱，及凯旋而纳之。\n方其系燕父子以组，函梁君臣之首，入于太庙，还矢先王，而告以成功，其意气之盛，可谓壮哉。\n及仇雠已灭，天下已定，一夫夜呼，乱者四应，仓皇东出，未见贼而士卒离散，君臣相顾，不知所归。\n至于誓天断发，泣下沾襟，何其衰也。\n岂得之难，而失之易欤。\n抑本其成败之迹，而皆自于人欤。\n书曰，满招损，谦受益。\n忧劳可以兴国，逸豫可以亡身，自然之理也。\n故方其盛也，举天下之豪杰，莫能与之争。\n及其衰也，数十伶人困之，而身死国灭，为天下笑。\n夫祸患常积于忽微，而智勇多困于所溺，岂独伶人也哉，作，伶官传。\n郭橐驼，不知始自何名。\n病偻，癃然伏行，有类橐驼者，故乡人号之驼。\n驼闻之曰，甚善，名我固当。\n因舍其名，亦自谓橐驼云。\n其乡曰丰乐乡，在长安西。\n驼业种树，凡长安豪富人为观游及卖果者，皆争迎取养。\n视驼所种树，或移徙，无不活，且硕茂蚤实以蕃。\n他植者虽窥伺效慕，莫能如也。\n有问之，对曰。\n橐驼非能使木之寿且孳也，以能顺木之天，以致其性焉耳。\n凡植木之性，其本欲舒，其培欲平，其土欲故，其筑欲密。\n既然已，勿动勿虑，去不复顾。\n其莳也若子，其置也若弃，则其天者全而其性得矣。\n故吾不害其长而已，非有能硕而茂之也，不抑耗其实而已，非有能蚤而蕃之也。\n他植者则不然，根拳而土易，其培之也，若不过焉则不及。\n苟有能反是者，则又爱之太恩，忧之太勤，旦视而暮抚，已去而复顾。\n甚者爪其肤以验其生枯，摇其本以观其疏密，而木之性日以离矣。\n虽曰爱之，其实害之，虽曰忧之，其实仇之，故不我若也，吾又何能为矣哉。\n问者曰，以子之道移之官理可乎。\n驼曰，我知种树而已，理，非吾业也。\n然吾居乡，见长人者好烦其令，若甚怜焉，而卒以祸。\n旦暮吏来而呼曰，官命促尔耕，勖尔植，督尔获，蚤缲而绪，蚤织而缕，字而幼孩，遂而鸡豚。\n鸣鼓而聚之，击木而召之。\n吾小人辍飧饔以劳吏，且不得暇，又何以蕃吾生安吾性耶，故病且怠。\n若是，则与吾业者其亦有类乎。\n问者曰，嘻，不亦善夫，吾问养树，得养人术，传其事以为官戒也。\n岂曰无衣，与子同袍，王于兴师，脩我戈矛，与子同仇。\n岂曰无衣，与子同泽，王于兴师，脩我矛戟，与子偕作。\n岂曰无衣，与子同裳，王于兴师，脩我甲兵，与子偕行。\n涉江采芙蓉，兰泽多芳草。\n采之欲遗谁，所思在远道。\n还顾望旧乡，长路漫浩浩。\n同心而离居，忧伤以终老。\n对酒当歌，人生几何。\n譬如朝露，去日苦多。\n慨当以慷，忧思难忘。\n何以解忧，唯有杜康。\n青青子衿，悠悠我心。\n但为君故，沉吟至今。\n呦呦鹿鸣，食野之苹。\n我有嘉宾，鼓瑟吹笙。\n明明如月，何时可掇。\n忧从中来，不可断绝。\n越陌度阡，枉用相存。\n契阔谈讌，心念旧恩。\n月明星稀，乌鹊南飞。\n绕树三匝，何枝可依。\n山不厌高，海不厌深。\n周公吐哺，天下归心。\n迢迢牵牛星，皎皎河汉女。\n纎纎擢素手，札札弄机杼。\n终日不成章，泣涕零如雨。\n河汉清且浅，相去复几许。\n盈盈一水间，脉脉不得语。\n少无适俗韵，性本爱丘山。\n误落尘网中，一去三十年。\n羁鸟恋旧林，池鱼思故渊。\n开荒南野际，守拙归园田。\n方宅十余亩，草屋八九间。\n榆柳荫后檐，桃李罗堂前。\n暧暧远人村，依依墟里烟。\n狗吠深巷中，鸡鸣桑树颠。\n户庭无尘杂，虚室有余闲。\n久在樊笼里，复得返自然。\n泻水置平地，各自东西南北流。\n人生亦有命，安能行叹复坐愁。\n酌酒以自宽，举杯断绝歌路难。\n心非木石岂无感，吞声踯躅不敢言。\n空山新雨后，天气晚来秋。\n明月松间照，清泉石上流。\n竹喧归浣女，莲动下渔舟。\n随意春芳歇，王孙自可留。\n海客谈瀛洲，烟涛微茫信难求。\n越人语天姥，云霞明灭或可睹。\n天姥连天向天横，势拔五岳掩赤城。\n天台四万八千丈，对此欲倒东南倾。\n我欲因之梦吴越，一夜飞度镜湖月。\n湖月照我影，送我至剡溪。\n谢公宿处今尚在，渌水荡漾清猿啼。\n脚著谢公屐，身登青云梯。\n半壁见海日，空中闻天鸡。\n千岩万转路不定，迷花倚石忽已暝。\n熊咆龙吟殷岩泉，栗深林兮惊层巅。\n云青青兮欲雨，水澹澹兮生烟。\n列缺霹雳，丘峦崩摧。\n洞天石扉，訇然中开。\n青冥浩荡不见底，日月照耀金银台。\n霓为衣兮风为马，云之君兮纷纷而来下。\n虎鼓瑟兮鸾回车，仙之人兮列如麻。\n忽魂悸以魄动，恍惊起而长嗟。\n惟觉时之枕席，失向来之烟霞。\n世间行乐亦如此，古来万事东流水。\n别君去兮何时还，且放白鹿青崖间，须行即骑访名山。\n安能摧眉折腰事权贵，使我不得开心颜。\n君不见黄河之水天上来，奔流到海不复回。\n君不见高堂明镜悲白发，朝如青丝暮成雪。\n人生得意须尽欢，莫使金樽空对月。\n天生我材必有用，千金散尽还复来。\n烹羊宰牛且为乐，会须一饮三百杯。\n岑夫子，丹丘生，将进酒，杯莫停。\n与君歌一曲，请君为我倾耳听。\n钟鼓馔玉不足贵，[但愿长醉不复醒/但愿长醉不愿醒]。\n古来圣贤皆寂寞，惟有饮者留其名。\n陈王昔时宴平乐，斗酒十千恣欢谑。\n主人何为言少钱，径须沽取对君酌。\n五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。\n汉家烟尘在东北，汉将辞家破残贼。\n男儿本自重横行，天子非常赐颜色。\n摐金伐鼓下榆关，旌旆逶迤碣石间。\n校尉羽书飞瀚海，单于猎火照狼山。\n山川萧条极边土，胡骑凭陵杂风雨。\n战士军前半死生，美人帐下犹歌舞。\n大漠穷秋塞草腓，孤城落日斗兵稀。\n身当恩遇恒轻敌，力尽关山未解围。\n铁衣远戍辛勤久，玉箸应啼别离后。\n少妇城南欲断肠，征人蓟北空回首。\n边庭飘飖那可度，绝域苍茫更何有。\n杀气三时作阵云，寒声一夜传刁斗。\n相看白刃血纷纷，死节从来岂顾勋。\n君不见沙场征战苦，至今犹忆李将军。\n丞相祠堂何处寻，锦官城外柏森森。\n映阶碧草自春色，隔叶黄鹂空好音。\n三顾频烦天下计，两朝开济老臣心。\n出师未捷身先死，长使英雄泪满襟。\n舍南舍北皆春水，但见群鸥日日来。\n花径不曾缘客扫，蓬门今始为君开。\n盘飧市远无兼味，樽酒家贫只旧醅。\n肯与邻翁相对饮，隔篱呼取尽余杯。\n昔闻洞庭水，今上岳阳楼。\n吴楚东南坼，乾坤日夜浮。\n亲朋无一字，老病有孤舟。\n戎马关山北，凭轩涕泗流。\n吴丝蜀桐张高秋，空山凝云颓不流。\n江娥啼竹素女愁，李凭中国弹箜篌。\n昆山玉碎凤凰叫，芙蓉泣露香兰笑。\n十二门前融冷光，二十三丝动紫皇。\n女娲炼石补天处，石破天惊逗秋雨。\n梦入神山教神妪，老鱼跳波瘦蛟舞。\n吴质不眠倚桂树，露脚斜飞湿寒兔。\n小山重叠金明灭，鬓云欲度香腮雪。\n懒起画蛾眉，弄妆梳洗迟。\n照花前后镜，花面交相映。\n新帖绣罗襦，双双金鹧鸪。\n东南形胜，三吴都会，钱塘自古繁华。\n烟柳画桥，风帘翠幕，参差十万人家。\n云树绕堤沙，怒涛卷霜雪，天堑无涯。\n市列珠玑，户盈罗绮，竞豪奢。\n重湖叠巘清嘉，有三秋桂子，十里荷花。\n羌管弄晴，菱歌泛夜，嬉嬉钓叟莲娃。\n千骑拥高牙，乘醉听箫鼓，吟赏烟霞。\n异日图将好景，归去凤池夸。\n登临送目，正故国晚秋，天气初肃。\n千里澄江似练，翠峰如簇。\n归帆去棹残阳里，背西风，酒旗斜矗。\n彩舟云淡，星河鹭起，画图难足。\n念往昔，繁华竞逐。\n叹门外楼头，悲恨相续。\n千古凭高，对此谩嗟荣辱。\n六朝旧事随流水，但寒烟衰草凝绿。\n至今商女，时时犹唱，后庭遗曲。\n十年生死两茫茫，不思量，自难忘。\n千里孤坟，无处话凄凉。\n纵使相逢应不识，尘满面，鬓如霜。\n夜来幽梦忽还乡，小轩窗，正梳妆。\n相顾无言，惟有泪千行。\n料得年年肠断处，明月夜，短松冈。\n人而不仁，如礼何，人而不仁，如乐何。\n朝闻道，夕死可矣。\n君子喻于义，小人喻于利。\n见贤思齐焉，见不贤而内自省也。\n质胜文则野，文胜质则史，文质彬彬，然后君子。\n曾子曰，士不可以不弘毅，任重而道远，仁以为己任，不亦重乎，死而后已，不亦远乎。\n譬如为山，未成一篑，止，吾止也，譬如平地，虽覆一篑，进，吾往也。\n子曰，君子道者三，我无能焉，知者不惑，仁者不忧，勇者不惧，子贡曰，夫子自道也。\n子贡问曰，有一言而可以终身行之者乎，子曰，其恕乎，己所不欲，勿施于人。\n小子，何莫学夫诗，诗可以兴，可以观，可以群，可以怨。\n迩之事父，远之事君，多识于鸟兽草木之名。\n君子食无求饱，居无求安，敏于事而慎于言，就有道而正焉，可谓好学也已。\n颜渊问仁，子曰，克己复礼为仁，一日克己复礼，天下归仁焉。\n为仁由己，而由人乎哉。\n颜渊曰，请问其目。\n子曰，非礼勿视，非礼勿听，非礼勿言，非礼勿动。\n颜渊曰，回虽不敏，请事斯语矣。\n痴儿了却公家事，快阁东西倚晚晴。\n落木千山天远大，澄江一道月分明。\n朱弦已为佳人绝，青眼聊因美酒横。\n万里归船弄长笛，此心吾与白鸥盟。\n纤云弄巧，飞星传恨，银汉迢迢暗度。\n金风玉露一相逢，便胜却人间无数。\n柔情似水，佳期如梦，忍顾鹊桥归路。\n两情若是久长时，又岂在朝朝暮暮。\n[燎沉香/燎沈香]，消溽暑。\n鸟雀呼晴，侵晓窥檐语。\n叶上初阳干宿雨，水面清圆，一一风荷举。\n故乡遥，何日去。\n家住吴门，久作长安旅。\n五月渔郎相忆否，小楫轻舟，梦入芙蓉浦。\n寻寻觅觅，冷冷清清，凄凄惨惨戚戚。\n乍暖还寒时候，最难将息。\n三杯两盏淡酒，怎敌他，晚来风急。\n雁过也，正伤心，却是旧时相识。\n满地黄花堆积，憔悴损，如今有谁堪摘。\n守着窗儿，独自怎生得黑。\n梧桐更兼细雨，到黄昏，点点滴滴。\n这次第，怎一个愁字了得。\n早岁那知世事艰，中原北望气如山。\n楼船夜雪瓜洲渡，铁马秋风大散关。\n塞上长城空自许，镜中衰鬓已先斑。\n出师一表真名世，千载谁堪伯仲间。\n世味年来薄似纱，谁令骑马客京华。\n小楼一夜听春雨，深巷明朝卖杏花。\n矮纸斜行闲作草，晴窗细乳戏分茶。\n素衣莫起风尘叹，犹及清明可到家。\n洞庭青草，近中秋，更无一点风色。\n玉鉴琼田三万顷，著我扁舟一叶。\n素月分辉，明河共影，表里俱澄澈。\n悠然心会，妙处难与君说。\n应念岭海经年，孤光自照，肝肺皆冰雪。\n短发萧骚襟袖冷，稳泛沧浪空阔。\n尽吸西江，细斟北斗，万象为宾客。\n扣舷独笑，不知今夕何夕。\n郁孤台下清江水，中间多少行人泪。\n西北望长安，可怜无数山。\n青山遮不住，毕竟东流去。\n江晚正愁余，山深闻鹧鸪。\n东风夜放花千树，更吹落，星如雨。\n宝马雕车香满路，凤箫声动，玉壶光转，一夜鱼龙舞。\n蛾儿雪柳黄金缕，笑语盈盈暗香去。\n众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。\n国脉微如缕，问长缨何时入手，缚将戎主。\n未必人间无好汉，谁与宽些尺度，试看取当年韩五。\n岂有谷城公付授，也不干曾遇骊山母。\n谈笑起，两河路。\n少时棋柝曾联句，叹而今登楼揽镜，事机频误。\n闻说北风吹面急，边上冲梯屡舞。\n君莫道投鞭虚语，自古一贤能制难，有金汤便可无张许。\n快投笔，莫题柱。\n淳熙丙申至日，予过维扬。\n夜雪初霁，荠麦弥望。\n入其城，则四顾萧条，寒水自碧，暮色渐起，戍角悲吟。\n予怀怆然，感慨今昔，因自度此曲，千岩老人以为有黍离之悲也。\n淮左名都，竹西佳处，解鞍少驻初程。\n过春风十里，尽荠麦青青。\n自胡马窥江去后，废池乔木，犹厌言兵。\n渐黄昏，清角吹寒，都在空城。\n杜郎俊赏，算而今，重到须惊。\n纵豆蔻词工，青楼梦好，难赋深情。\n二十四桥仍在，波心荡，冷月无声。\n念桥边红药，年年知为谁生。\n碧云天，黄花地，西风紧，北雁南飞。\n晓来谁染霜林醉，总是离人泪。\n喇叭，唢呐，曲儿小腔儿大。\n官船来往乱如麻，全仗你抬声价。\n军听了军愁，民听了民怕，哪里去辨甚么真共假。\n眼见的吹翻了这家，吹伤了那家，只吹的水尽鹅飞罢。\n上善若水，水善利万物而不争，处众人之所恶，故几于道。\n居善地，心善渊，与善仁，言善信，正善治，事善能，动善时，夫唯不争，故无尤。\n五色令人目盲，五音令人耳聋，五味令人口爽，驰骋畋猎，令人心发狂，难得之货，令人行妨。\n是以圣人为腹不为目，故去彼取此。\n古之善为士者，微妙玄通，深不可识。\n夫唯不可识，故强为之容，豫兮若冬涉川，犹兮若畏四邻，俨兮其若客，涣兮其若释，敦兮其若朴，旷兮其若谷，混兮其若浊，孰能浊以静之徐清，孰能安以静之徐生。\n保此道者，不欲盈，夫唯不盈，故能蔽而新成。\n曲则全，枉则直，洼则盈，敝则新，少则得，多则惑，是以圣人执一为天下式。\n不自见，故明，不自是，故彰，不自伐，故有功，不自矜，故长。\n夫唯不争，故天下莫能与之争。\n古之所谓曲则全者，岂虚言哉，诚全而归之。\n跂者不立，跨者不行。\n自见者不明，自是者不彰。\n自伐者无功，自矜者不长。\n其在道也，曰，余食赘形。\n物或恶之，故有道者不处。\n善行无辙迹，善言无瑕谪，善数不用筹策，善闭无关楗而不可开，善结无绳约而不可解。\n是以圣人常善救人，故无弃人，常善救物，故无弃物，是谓袭明。\n故善人者，不善人之师，不善人者，善人之资。\n不贵其师，不爱其资，虽智大迷，是谓要妙。\n知人者智，自知者明。\n胜人者有力，自胜者强。\n知足者富，强行者有志。\n不失其所者久，死而不亡者寿。\n信言不美，美言不信。\n善者不辩，辩者不善。\n知者不博，博者不知。\n圣人不积，既以为人己愈有，既以与人己愈多。\n天之道，利而不害，圣人之道，为而不争。\n季氏将伐颛臾，冉有，季路见于孔子曰，季氏将有事于颛臾。\n孔子曰，求，无乃尔是过与。\n夫颛臾，昔者先王以为东蒙主，且在邦域之中矣，是社稷之臣也，何以伐为。\n冉有曰，夫子欲之，吾二臣者皆不欲也。\n孔子曰，求，周任有言曰，陈力就列，不能者止。\n危而不持，颠而不扶，则将焉用彼相矣。\n且尔言过矣，虎兕出于柙，龟玉毁于椟中，是谁之过与。\n冉有曰，今夫颛臾，固而近于费，今不取，后世必为子孙忧。\n孔子曰，求，君子疾夫舍曰欲之而必为之辞。\n丘也闻有国有家者，不患寡而患不均，不患贫而患不安，盖均无贫，和无寡，安无倾。\n夫如是，故远人不服，则修文德以来之，既来之，则安之。\n今由与求也，相夫子，远人不服，而不能来也，邦分崩离析，而不能守也，而谋动干戈于邦内。\n吾恐季孙之忧，不在颛臾，而在萧墙之内也。\n越王勾践破吴归，义士还乡尽锦衣。\n宫女如花满春殿，只今惟有鹧鸪飞。\n古之欲明明德于天下者，先治其国。\n欲治其国者，先齐其家。\n欲齐其家者，先修其身。\n欲修其身者，先正其心。\n欲正其心者，先诚其意。\n欲诚其意者，先致其知，致知在格物。\n物格而后知至，知至而后意诚，意诚而后心正，心正而后身修，身修而后家齐，家齐而后国治，国治而后天下平。\n自天子以至于庶人，壹是皆以修身为本。\n喜怒哀乐之未发，谓之中。\n发而皆中节，谓之和。\n中也者，天下之大本也。\n和也者，天下之达道也。\n致中和，天地位焉，万物育焉。\n博学之，审问之，慎思之，明辨之，笃行之。\n有弗学，学之弗能，弗措也。\n有弗问，问之弗知，弗措也。\n有弗思，思之弗得，弗措也。\n有弗辨，辨之弗明，弗措也。\n有弗行，行之弗笃，弗措也。\n人一能之，己百之。\n人十能之，己千之。\n山围故国周遭在，潮打空城寂寞回。\n淮水东边旧时月，夜深还过女墙来。\n敢问夫子恶乎长，曰，我知言，我善养吾浩然之气。\n敢问何谓浩然之气，曰，难言也，其为气也，至大至刚，以直养而无害，则塞于天地之间，其为气也，配义与道，无是，馁也。\n是集义所生者，非义袭而取之也。\n行有不慊于心，则馁矣。\n我故曰，告子未尝知义，以其外之也。\n必有事焉，而勿正，心勿忘，勿助长也。\n无若宋人然，宋人有闵其苗之不长而揠之者，芒芒然归，谓其人曰，今日病矣，予助苗长矣。\n其子趋而注视之，苗则槁矣，天下之不助苗长者寡矣。\n以为无益而舍之者，不耘苗者也。\n助之长者，揠苗者也，非徒无益，而又害之。\n何谓知言，曰，诐辞知其所蔽，淫辞知其所陷，邪辞知其所离，遁辞知其所穷。\n一生于其心，害于其政。\n发于其政，害于其事。\n圣人复起，必从吾言矣。\n臣闻吏议逐客，窃以为过矣。\n昔穆公求士，西取由余于戎，东得百里奚于宛。\n迎蹇叔于宋，来邳豹，公孙支于晋。\n此五子者，不产于秦，而穆公用之，并国二十，遂霸西戎。\n孝公用商鞅之法，移风易俗，民以殷盛，国以富强。\n百姓乐用，诸侯亲服。\n获楚，魏之师，举地千里，至今治强。\n惠王用张仪之计，拔三川之地，西并巴，蜀，北收上郡，南取汉中，包九夷，制鄢，郢，东据成皋之险。\n割膏腴之壤，遂散六国之众。\n使之西面事秦，功施到今。\n昭王得范雎，废穰侯，逐华阳，强公室，杜私门，蚕食诸侯，使秦成帝业。\n此四君者，皆以客之功。\n由此观之，客何负于秦哉。\n向使四君却客而不内，疏士而不用，是使国无富利之实，而秦无强大之名也。\n今陛下致昆山之玉，有随和之宝，垂明月之珠。\n服太阿之剑，乘纤离之马。\n建翠凤之旗，树灵鼍之鼓。\n此数宝者，秦不生一焉，而陛下说之，何也。\n必秦国之所生然后可，则是夜光之璧，不饰朝廷。\n犀象之器，不为玩好。\n郑，卫之女不充后宫，而骏良駃騠不实外厩，江南金锡不为用，西蜀丹青不为采。\n所以饰后宫，充下陈，娱心意，说耳目者，必出于秦然后可。\n则是宛珠之簪，傅玑之珥，阿缟之衣，锦绣之饰不进于前。\n而随俗雅化，佳冶窈窕，赵女不立于侧也。\n夫击瓮叩缶弹筝搏髀，[而歌呼呜呜快耳者/而歌呼呜呜快耳目者]，真秦之声也。\n郑，卫，桑间，韶，虞，武，象者，异国之乐也。\n今弃击瓮叩缶而就郑，卫，退弹筝而取昭，虞，若是者何也。\n快意当前，适观而已矣。\n今取人则不然，不问可否，不论曲直，非秦者去，为客者逐。\n然则是所重者在乎色乐珠玉，而所轻者在乎人民也。\n此非所以跨海内，制诸侯之术也。\n臣闻地广者粟多，国大者人众，兵强则士勇。\n是以太山不让土壤，故能成其大。\n河海不择细流，故能就其深。\n王者不却众庶，故能明其德。\n是以地无四方，民无异国，四时充美，鬼神降福，此五帝三王之所以无敌也。\n今乃弃黔首以资敌国，却宾客以业诸侯，使天下之士退而不敢西向，裹足不入秦，此所谓借寇兵而赍盗粮者也。\n夫物不产于秦，可宝者多。\n士不产于秦，而愿忠者众。\n今逐客以资敌国，损民以益雠，内自虚而外树怨于诸侯，求国无危，不可得也。\n帘外雨潺潺，春意阑珊，罗衾不耐五更寒。\n梦里不知身是客，一晌贪欢。\n独自莫凭栏，无限江山，别时容易见时难。\n流水落花春去也，天上人间。\n豫章故郡，洪都新府。\n星分翼轸，地接衡庐。\n襟三江而带五湖，控蛮荆而引瓯越。\n物华天宝，龙光射牛斗之墟，人杰地灵，徐孺下陈蕃之榻。\n雄州雾列，俊采星驰。\n台隍枕夷夏之交，宾主尽东南之美。\n都督阎公之雅望，棨戟遥临，宇文新州之懿范，襜帷暂驻。\n十旬休假，胜友如云，千里逢迎，高朋满座。\n腾蛟起凤，孟学士之词宗，紫电青霜，王将军之武库。\n家君作宰，路出名区，童子何知，躬逢胜饯。\n时维九月，序属三秋。\n潦水尽而寒潭清，烟光凝而暮山紫。\n俨骖騑于上路，访风景于崇阿，临帝子之长洲，得天人之旧馆。\n层峦耸翠，上出重霄，飞阁流丹，下临无地。\n鹤汀凫渚，穷岛屿之萦回，桂殿兰宫，即冈峦之体势。\n披绣闼，俯雕甍，山原旷其盈视，川泽纡其骇瞩。\n闾阎扑地，钟鸣鼎食之家，舸舰迷津，青雀黄龙之舳。\n云销雨霁，彩彻区明。\n落霞与孤鹜齐飞，秋水共长天一色。\n渔舟唱晚，响穷彭蠡之滨，雁阵惊寒，声断衡阳之浦。\n遥襟甫畅，逸兴遄飞。\n爽籁发而清风生，纤歌凝而白云遏。\n睢园绿竹，气凌彭泽之樽，邺水朱华，光照临川之笔。\n四美具，二难并。\n穷睇眄于中天，极娱游于暇日。\n天高地迥，觉宇宙之无穷，兴尽悲来，识盈虚之有数。\n望长安于日下，目吴会于云间。\n地势极而南溟深，天柱高而北辰远。\n关山难越，谁悲失路之人，萍水相逢，尽是他乡之客。\n怀帝阍而不见，奉宣室以何年。\n嗟乎，时运不齐，命途多舛。\n冯唐易老，李广难封。\n屈贾谊于长沙，非无圣主，窜梁鸿于海曲，岂乏明时，所赖君子见机，达人知命。\n老当益壮，宁移白首之心，穷且益坚，不坠青云之志。\n酌贪泉而觉爽，处涸辙以犹欢。\n北海虽赊，扶摇可接，东隅已逝，桑榆非晚。\n孟尝高洁，空余报国之情，阮籍猖狂，岂效穷途之哭。\n勃，三尺微命，一介书生。\n无路请缨，等终军之弱冠，有怀投笔，慕宗悫之长风。\n舍簪笏于百龄，奉晨昏于万里。\n非谢家之宝树，接孟氏之芳 <body>
  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

  <div class="container">
    <h1>开字母工具</h1>
    <div>点击查看 <a style="color: lightblue;"
        href="https://github.com/mkzi-nya/mkzi-nya.github.io/blob/main/guess/README.md"><span>使用说明</span></a></div>
    <!-- 标签页按钮栏 -->
    <div id="tabBar" style="display:flex;flex-wrap:wrap;gap:4px;margin-bottom:8px"></div>

    <!-- 新建/删除按钮 -->
    <div style="display:flex;gap:8px;margin-bottom:12px">
      <button onclick="createTab()">新建标签页</button>
      <button onclick="deleteCurrentTab()">删除当前标签页</button>
    </div>

    <h2>题目列表</h2>
    <div id="songListWrapper">
      <div id="listbox" class="card"></div>
      <div style="display:flex;flex-wrap:wrap;gap:8px">
        <button onclick="add()">添加</button>
        <button onclick="sort_by_length()">按长度排序</button>
        <button onclick="svji()">随机排序</button>
        <button onclick="selectAll()">反选</button>
        <button onclick="toggleSongList()" id="toggleSongBtn">折叠</button>
      </div>
    </div>

    <!-- 折叠时显示的展开按钮 -->
    <div id="showSongListBar" style="display:none; margin-top:8px">
      <button onclick="toggleSongList()">展开</button>
    </div>

    <div id="answerZone" class="card" style="margin-top:12px; display:none"></div>

    <!-- 猜测输入 -->
    <h2>猜测输入</h2>

    <div style="display:flex;flex-wrap:wrap;gap:8px;align-items:center">
      <label>功能:</label>
      <label><input type="checkbox" id="modeHan" onchange="updateMode()"> 汉字</label>
      <label id="pinyinOption" style="display:none">
        <input type="checkbox" id="enablePinyin" onchange="togglePinyin()"> 拼音
      </label>
      <label><input type="checkbox" id="enableBlank" onchange="refresh()"> 填空</label>
    </div>

    <!-- 行2：guess -->
    <div style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-top:8px">
      <label>guess:</label>
      <input id="guess" type="text" placeholder="输入字符">
      <label><input id="sort" type="checkbox" onchange="refresh()"> 自动排序</label>
      <label id="compLabel" style="display:inline-flex"><input id="showComp" type="checkbox" onchange="refresh()">
        显示剩余部件</label>
    </div>

    <div id="pinyinRow" style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-top:8px">
      <label>拼音解析:</label>
      <input id="pinyinGuess" type="text" placeholder="输入拼音,逗号分隔" style="display:none">
    </div>

    <!-- 行3：跳过字符 -->
    <div style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-top:8px">
      <label>不解析的字符:</label>
      <input id="skipChars" type="text" value=" " placeholder="将直接显示该字符">
    </div>
    <div style="margin-top:8px">
      <label>提示语:</label>
      <input id="hintText" type="text" placeholder="将出现在output的末尾" oninput="refresh()">
    </div>

    <!-- 输出 -->
    <h2>
  输出结果 
  <button onclick="toClipboard()">复制</button>
  <button onclick="downloadAsImage()">下载</button>
</h2>

    <div class="card" id="outputWrapper">
      <pre id="output"></pre>
    </div>

    <!-- 批量导入 / 导出 -->
    <h2>批量导入 / 导出</h2>
    <div class="card" style="display:flex;flex-wrap:wrap;gap:16px">
      <div style="flex:1 1 300px">
        <textarea id="importBox" placeholder="题目……"></textarea><br>
        <button onclick="import_from_text()">导入 (覆盖)</button>
      </div>
      <button onclick="openRandomDialog()">随机选择</button>
    </div>
  </div>
  <!-- 半透明遮罩层 -->
  <div id="overlayMask" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:998"></div>

  <!-- 弹出层 -->
  <div id="randomDialog"
    style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  width:90%;max-width:500px;background:var(--card);padding:16px;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.3);z-index:999;overflow-y:auto;max-height:80vh">
    <h3 style="margin-top:0">随机选择</h3>
    <div id="rangeContainer" style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-bottom:12px">
      <!-- 动态生成内容 -->
    </div>

    <div style="margin-bottom:12px">
      <label>限制
        <select id="limitType">
          <option value="none">无</option>
          <option value="letters">只包含字母</option>
          <option value="hanOnly">只包含汉字</option>
          <option value="hasHan">包含汉字</option>
          <option value="noHan">不包含汉字</option>
          <option value="japaneseOnly">只包含日文</option>
          <option value="japaneseHanOnly">只包含日文与汉字</option>
          <option value="noSymbol">不包含符号</option>
          <option value="hasSymbol">包含符号</option>
          <option value="symbolOnly">只包含符号</option>
        </select>
      </label>
    </div>

    <div style="margin-bottom:12px">
      <label>数量 <input id="randomCount" type="number" min="1" value="10" style="width:60px"></label>
    </div>

    <div style="display:flex;justify-content:flex-end;gap:12px">
      <button onclick="closeRandomDialog()">关闭</button>
      <button onclick="addRandomSongs()">选择</button>
    </div>
  </div>



  <script>
    const ansSelectionMap = {};
    let isInitialLoad = true;

    let tabs = []; // 保存所有标签页编号，如 [1, 2, 3]
    let currentTab = 1; // 当前标签页编号
    let tabData = {};

    const TAB_KEY = 'songToolTabs';
    function saveTabs() {
      const allData = {
        tabs,
        currentTab,
        tabData
      };
      localStorage.setItem(TAB_KEY, JSON.stringify(allData));
    }

    function loadTabs() {
      const saved = localStorage.getItem(TAB_KEY);
      if (saved) {
        try {

    /* ========== 歌曲行操作 ========= */
    function updateRowNumbers() { [...listbox.children].forEach((r, i) => r.querySelector('.row-no').textContent = (i + 1) + ''); }
    function add(name = '', show = false, hide = false, fixedNo = null) {
      songCounter++;
      const no = fixedNo || songCounter;

      const row = document.createElement('div');
      row.className = 'song-row';
      row.dataset.no = no;

      const span = document.createElement('span');
      span.className = 'row-no';
      span.textContent = `${no}.`;

      const labelShow = document.createElement('label');
      const cbShow = document.createElement('input');
      cbShow.type = 'checkbox';
      cbShow.className = 'show-cbx';
      cbShow.checked = show;
      cbShow.onchange = () => syncShowHide(cbShow);
      labelShow.appendChild(cbShow);
      labelShow.appendChild(document.createTextNode('Show'));

      const labelHide = document.createElement('label');
      const cbHide = document.createElement('input');
      cbHide.type = 'checkbox';
      cbHide.className = 'hide-cbx';
      cbHide.checked = hide;
      cbHide.onchange = () => syncShowHide(cbHide);
      labelHide.appendChild(cbHide);
      labelHide.appendChild(document.createTextNode('Hide'));

      const input = document.createElement('input');
      input.className = 'name';
      input.type = 'text';
      input.placeholder = '题目';
      input.value = name;
      input.oninput = refresh;

      const btn = document.createElement('button');
      btn.textContent = '×';
      btn.onclick = () => { row.remove(); refresh(); };

      row.append(span, labelShow, labelHide, input, btn);
      listbox.appendChild(row);

      updateRowNumbers();
      refresh();
    }

    function syncShowHide(cb) {
      const r = cb.closest('.song-row');
      if (cb.classList.contains('show-cbx') && cb.checked) r.querySelector('.hide-cbx').checked = false;
      if (cb.classList.contains('hide-cbx') && cb.checked) r.querySelector('.show-cbx').checked = false;
      refresh();
    }
    function selectAll() { listbox.querySelectorAll('.show-cbx').forEach(cb => cb.checked = !cb.checked); refresh(); }
    function sort_by_length() {
      [...listbox.children].sort((a, b) => a.querySelector('.name').value.length - b.querySelector('.name').value.length)
        .forEach(r => listbox.appendChild(r)); updateRowNumbers(); refresh();
    }
    function svji() {
    [...listbox.children]
      .sort(() => Math.random() - 0.5)  // 用随机数打乱顺序
      .forEach(r => listbox.appendChild(r));
    updateRowNumbers();
    refresh();
}

    function import_from_text() {
      listbox.innerHTML = '';
      songCounter = 0;

      const lines = importBox.value.trim().split(/\r?\n/).filter(Boolean);
      lines.forEach((line, index) => {
        // 尝试匹配编号（支持前面有空格，如 "1. " 或 " 2. "）
        const match = line.match(/^\s*(\d+)\.\s*(.*)$/);
        if (match) {
          const no = parseInt(match[1]);   // 编号
          const title = match[2];          // 剩余内容（允许含 "）
          add(title, false, false, no);
        } else {
          // 没有编号的行也支持，自动编号
          add(line, false, false, index + 1);
        }
      });

      refresh();
    }


    function syncImportBox() {
      const lines = [];[...listbox.querySelectorAll('.name')].forEach((i, k) => { const v = i.value.trim(); if (v) lines.push(`${k + 1}. ${v}`); });
      importBox.value = lines.join('\n');
    }

    /* ========== 随机歌曲：读取 ./ck/xxx.txt ========= */
    function filterTitle(title, limit) {
      switch (limit) {
        case 'letters':
          return /^[A-Za-z\s]+$/.test(title);
        case 'hanOnly':
          return /^[\u4e00-\u9fff]+$/.test(title);
        case 'hasHan':
          return /[\u4e00-\u9fff]/.test(title);
        case 'noHan':
          return !/[\u4e00-\u9fff]/.test(title);
        case 'noSymbol':
          return !/[^\u4e00-\u9fffA-Za-z\u3040-\u30ff0-9\s]/.test(title);
        case 'hasSymbol':
          return /[^A-Za-z\u4e00-\u9fff\u3040-\u30ff0-9\s]/.test(title); // 包含符号
        case 'symbolOnly':
          return /^[^A-Za-z\u4e00-\u9fff\u3040-\u30ff0-9\s]+$/.test(title); // 只包含符号
        case 'japaneseOnly':
          return /^[\u3040-\u30ff\u31f0-\u31ff\uFF66-\uFF9F\u0020\u30fc]+$/.test(title);
        case 'japaneseHanOnly':
          return /^[\u3040-\u30ff\u31f0-\u31ff\uFF66-\uFF9F\u0020\u30fc\u4e00-\u9fff]+$/.test(title);

        default:
          return true;
      }
    }

    async function addRandomSongs() {
      const limit = document.getElementById('limitType').value;
      const count = parseInt(document.getElementById('randomCount').value) || 10;
      const ranges = [...document.querySelectorAll('.range-cbx:checked')].map(cb => cb.value);
      if (!ranges.length) { alert('请至少选择一个范围'); return; }
      try {
        let pool = [];
        for (const r of ranges) {
          const txt = await Promise.resolve(ckData[r]);
          pool.push(...txt.split(/\r?\n/).map(s => s.trim()).filter(Boolean));
        }
        pool = [...new Set(pool)]; // 去重，防止不同范围重复
        pool = pool.filter(Boolean);
        const available = pool.filter(t => filterTitle(t, limit));
        if (!available.length) { alert('符合条件的为空'); return; }
        const current = new Set([...listbox.querySelectorAll('.name')].map(i => i.value.trim()));
        const unused = available.filter(t => !current.has(t));
        if (!unused.length) { alert('列表中已包含所有符合条件题目'); return; }
        shuffle(unused);
        unused.slice(0, Math.min(count, unused.length)).forEach(t => add(t));
      } catch (e) { alert('读取文件失败'); console.error(e); }
    }

    /* ========== 主题切换 ========= */
    function initTheme() { const s = localStorage.theme; if (s === 'light' || s === 'dark') document.documentElement.className = s; updateIcon(); }
    function toggleTheme() {
      document.documentElement.className = document.documentElement.className === 'dark' ? 'light' : 'dark';
      localStorage.theme = document.documentElement.className; updateIcon();
    }
    function updateIcon() { document.querySelector('.theme-toggle').textContent = document.documentElement.className === 'dark' ? '☀️' : '🌙'; }
    initTheme();

    /* ========== 绑定事件 ========= */
    guessbox.oninput = refresh; pinyinGuessBox.oninput = refresh; skipCharsBox.oninput = refresh;
    document.addEventListener('DOMContentLoaded', loadTabs);
    document.addEventListener('change', e => {
      if (e.target.classList.contains('ans-cbx')) {
        const row = e.target.dataset.row;
        const idx = parseInt(e.target.dataset.idx);
        if (!ansSelectionMap[row]) ansSelectionMap[row] = {};
        ansSelectionMap[row][idx] = e.target.checked;
        refresh();
        saveState();
      }
    });
    function toClipboard() { navigator.clipboard.writeText(output.textContent); }
function downloadAsImage() {
  const wrapper = document.getElementById('outputWrapper'); // 整个框
  const outputElement = document.getElementById('output');

  // 文件名 guess_out_时间轴.png
  const timestamp = new Date().toISOString().replace(/[-:T]/g, '').split('.')[0];
  const fileName = `guess_out_${timestamp}.png`;

  // 解除 max-height 和滚动，保证内容完整
  const prevMaxHeight = outputElement.style.maxHeight;
  const prevOverflowY = outputElement.style.overflowY;
  outputElement.style.maxHeight = 'none';
  outputElement.style.overflowY = 'visible';

  html2canvas(wrapper, {
    backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--bg'),
    scale: 2 // 提高清晰度
  }).then(canvas => {
    // 恢复原样
    outputElement.style.maxHeight = prevMaxHeight;
    outputElement.style.overflowY = prevOverflowY;

    // 下载
    const link = document.createElement('a');
    link.download = fileName;
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}
