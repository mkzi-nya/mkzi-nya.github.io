<script>
const charPinyinExt=new Map();
/* ========== æ•°æ®åŠ è½½ ========== */
const strokeMap=new Map(), variantMap=new Map();
const decompJT=new Map(), decompFT=new Map(), charPinyin=new Map();
let decompLoaded=0;
fetch('./zi.tsv').then(r=>r.text()).then(t=>{
  t.trim().split(/\r?\n/).slice(1).forEach(l=>{
    const [c,s]=l.split('\t');const st=(s.match(/\d+/)||[''])[0];if(c&&st)strokeMap.set(c,st);
  });refresh();
});
fetch('./chaizi-master/fanjian_suoyin.txt').then(r=>r.text()).then(t=>{
  t.trim().split(/\r?\n/).forEach(l=>{const [v,c]=l.split('\t');if(v&&c)variantMap.set(v,c);});refresh();
});
function loadChaizi(txt,map){
  txt.trim().split(/\r?\n/).forEach(l=>{
    const arr=l.split('\t');const ch=arr.shift();if(!ch)return;
    const schemes=arr.map(p=>p.trim().split(/\s+/).filter(Boolean));if(schemes.length)map.set(ch,schemes);
  });
  decompLoaded++;if(decompLoaded===2)buildGlobalEquiv();refresh();
}
fetch('./chaizi-master/chaizi-jt.txt').then(r=>r.text()).then(t=>loadChaizi(t,decompJT));
fetch('./chaizi-master/chaizi-ft.txt').then(r=>r.text()).then(t=>loadChaizi(t,decompFT));
function removeTone(pinyin){
  const map={
    'Ä':'a','Ã¡':'a','Ç':'a','Ã ':'a',
    'Ä“':'e','Ã©':'e','Ä›':'e','Ã¨':'e',
    'Ä«':'i','Ã­':'i','Ç':'i','Ã¬':'i',
    'Å':'o','Ã³':'o','Ç’':'o','Ã²':'o',
    'Å«':'u','Ãº':'u','Ç”':'u','Ã¹':'u',
    'Ç–':'v','Ç˜':'v','Çš':'v','Çœ':'v',
    'Ã¼':'v','Å„':'n','Åˆ':'n'
  };
  return pinyin.replace(/[ÄÃ¡ÇÃ Ä“Ã©Ä›Ã¨Ä«Ã­ÇÃ¬ÅÃ³Ç’Ã²Å«ÃºÇ”Ã¹Ç–Ç˜ÇšÇœÃ¼Å„Åˆ]/g,m=>map[m]||m);
}

fetch('./pinyin.txt').then(r=>r.text()).then(text=>{
  for(const line of text.split('\n')){
    if(line.startsWith('#'))continue;
    const match=line.match(/^U\+([0-9A-F]{4,6}):\s*([\w,Ã¼Ç–Ç˜ÇšÇœÇÄ›ÇÇ’Ç”ÄÄ“Ä«ÅÅ«Å„Åˆ]+).*#\s*(.)/iu);
    if(match){
      const codePoint=parseInt(match[1],16);
      const char=String.fromCodePoint(codePoint);
      const pyRaw=match[2].split(',')[0];
      const py=removeTone(pyRaw.toLowerCase());
      charPinyinExt.set(char,py);
    }
  }
  refresh();
});

function getPinyin(ch){
  if(charPinyin.has(ch))return charPinyin.get(ch);
  if(charPinyinExt.has(ch)){
    const py=charPinyinExt.get(ch);
    charPinyin.set(ch,py);
    return py;
  }
  return '';
}

/* ========== éƒ¨ä»¶ç­‰ä»· ========= */
const compEquiv=new Map();
function addEquiv(a,b){
  if(!compEquiv.has(a))compEquiv.set(a,new Set());
  if(!compEquiv.has(b))compEquiv.set(b,new Set());
  compEquiv.get(a).add(b);compEquiv.get(b).add(a);
}
function buildGlobalEquiv(){
  const proc=mp=>{
    mp.forEach(scs=>{
      const len=scs[0].length;
      for(let k=1;k<scs.length;k++){
        if(scs[k].length!==len)continue;
        for(let i=0;i<len;i++){
          const a=scs[0][i],b=scs[k][i];
          if(a!==b)addEquiv(a,b);
        }
      }
    });
  };
  proc(decompJT);proc(decompFT);
}

/* ========== å·¥å…· ========= */
const hanRegex=/[\u4e00-\u9fff]/;
const initList=['zh','ch','sh','b','p','m','f','d','t','n','l','g','k','h','j','q','x','r','z','c','s','y','w'];
function canonicalize(c){return variantMap.get(c)||c;}
// æ–°å¢: å¯¹å­—æ¯ç»Ÿä¸€è½¬ä¸ºå°å†™ï¼Œå®ç°å¤§å°å†™ä¸æ•æ„ŸåŒ¹é…
function normalizeChar(c){
  if(/[A-Za-z]/.test(c))return c.toLowerCase();
  return canonicalize(c);
}
function strokeGuessed(st,numStrs){return numStrs.some(s=>s.includes(st));}
function splitInitialFinal(py){
  let init='',final=py;
  for(const ini of initList)if(py.startsWith(ini)){init=ini;final=py.slice(ini.length);break;}
  return{init,final};
}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
function getDecomps(ch){
  if(decompJT.has(ch))return decompJT.get(ch);
  if(decompFT.has(ch))return decompFT.get(ch);
  const can=canonicalize(ch);
  if(can!==ch){
    if(decompJT.has(can))return decompJT.get(can);
    if(decompFT.has(can))return decompFT.get(can);
  }
  return null;
}
const preferSet=new Set(['è‰¹','æ°µ','å†«','æœˆ','ç¬','è¦€']);
function defaultComponents(ch){
  const ds=getDecomps(ch);if(!ds||!ds.length)return[];
  const len=ds[0].length,ret=[];
  for(let i=0;i<len;i++){
    const cands=[ds[0][i]];ds.slice(1).forEach(s=>{if(s.length===len)cands.push(s[i]);});
    let best=cands[0],bestSt=strokeMap.get(best)||99;
    if(cands.some(c=>preferSet.has(c)))best=cands.find(c=>preferSet.has(c));
    else cands.forEach(c=>{const st=strokeMap.get(c)||99;
      if(st<bestSt||(st===bestSt&&c.charCodeAt(0)<best.charCodeAt(0))){best=c;bestSt=st;}});
    ret.push(best);
  }
  return ret;
}

/* ========== DOMå¼•ç”¨ ========= */
const listbox=document.getElementById('listbox'),guessbox=document.getElementById('guess'),output=document.getElementById('output');
const sortOpt=document.getElementById('sort'),showComp=document.getElementById('showComp'),importBox=document.getElementById('importBox');
const enablePinyin=document.getElementById('enablePinyin'),pinyinGuessBox=document.getElementById('pinyinGuess');
const skipCharsBox=document.getElementById('skipChars'),pinyinRow=document.getElementById('pinyinRow');

/* ========== çŠ¶æ€å¤„ç† ========= */
let compOrder=[];let songCounter=0;
function getMode(){return document.querySelector('input[name="mode"]:checked').value;}
function switchMode(){

function saveState(){
  const st={
    songs:[...listbox.querySelectorAll('.song-row')].map(r=>({idx:r.dataset.no,name:r.querySelector('.name').value,
      show:r.querySelector('.show-cbx').checked,hide:r.querySelector('.hide-cbx').checked})),
    guess:guessbox.value,sort:sortOpt.checked,showComp:showComp.checked,mode:getMode(),
    pinyinEnable:enablePinyin.checked,pinyinGuess:pinyinGuessBox.value,skipChars:skipCharsBox.value,compOrder};
  localStorage.guessSongState=JSON.stringify(st);
}
function loadState(){
  const s=localStorage.guessSongState;if(!s){refresh();return;}
  try{
    const st=JSON.parse(s);listbox.innerHTML='';songCounter=0;
    (st.songs||[]).forEach(o=>add(o.name,o.show,o.hide,parseInt(o.idx)));
    guessbox.value=st.guess||'';sortOpt.checked=!!st.sort;showComp.checked=!!st.showComp;
    enablePinyin.checked=!!st.pinyinEnable;pinyinGuessBox.value=st.pinyinGuess||'';
    skipCharsBox.value=st.skipChars||' ';compOrder=st.compOrder||[];
    const m=document.querySelector(`input[name="mode"][value="${st.mode||'han'}"]`);if(m)m.checked=true;
  }catch(e){console.error(e);}
  switchMode();

/* ========== åˆ·æ–°æ ¸å¿ƒ ========= */
function refresh(){
  const mode=getMode();
  if(sortOpt.checked){
    if(mode==='han'){
      guessbox.value=[...new Set([...guessbox.value].filter(c=>!/\d/.test(c)).map(ch=>/[A-Za-z]/.test(ch)?ch.toLowerCase():ch).sort())].join('')+
                      guessbox.value.replace(/[^0-9]/g,'');
    }else{guessbox.value=[...new Set([...guessbox.value].map(ch=>/[A-Za-z]/.test(ch)?ch.toLowerCase():ch).sort())].join('');}
  }

  const raw=[...guessbox.value].map(c=>/[A-Za-z]/.test(c)?c.toLowerCase():c);
  const canonSet=new Set(raw.map(c=>normalizeChar(c)));
  const numStrs=Array.from(guessbox.value.match(/\d+/g)||[]);
  const pinyinActive=(mode==='han'&&enablePinyin.checked);
  const pySegs=pinyinActive?pinyinGuessBox.value.toLowerCase().split(',').map(s=>s.trim()).filter(Boolean):[];
  const pySet=new Set(pySegs);
  const skipSet=new Set(skipCharsBox.value.split(''));

  const remainingComp=new Set(),guessedStroke=new Set();
  function compGuessed(c){
    if(canonSet.has(normalizeChar(c)))return true;
    const eq=compEquiv.get(c);if(eq)for(const a of eq)if(canonSet.has(normalizeChar(a)))return true;
    return false;
  }

  let outLines=[];
  listbox.querySelectorAll('.song-row').forEach(row=>{
    const hide=row.querySelector('.hide-cbx').checked,showInfo=row.querySelector('.show-cbx').checked;
    const name=row.querySelector('.name').value,no=row.querySelector('.row-no').textContent.trim();
    if(!name){outLines.push(null);return;}
    if(hide){outLines.push(null);return;}
    let line=no+' ';
    for(const ch of name){
      if(skipSet.has(ch)){line+=ch;continue;}
      const canon=normalizeChar(ch),isHan=hanRegex.test(ch),stroke=strokeMap.get(ch)||'';
      const chGuessed=canonSet.has(canon);
      if(mode==='han'&&isHan){
        const comps=defaultComponents(ch),pyRaw=getPinyin(ch)||'';
        let pyDisp='',hasPy=false;
        if(pinyinActive&&pyRaw){
  const {init,final}=splitInitialFinal(pyRaw);const initG=pySet.has(init),finalG=pySet.has(final);
  hasPy=true;
  if(showInfo){pyDisp=pyRaw;}
  else if(init){
    if(initG&&finalG)pyDisp=pyRaw;
    else if(initG&&!finalG)pyDisp=init+'-';
    else if(!initG&&finalG)pyDisp='-'+final;
    else pyDisp='--';
  }else{pyDisp=finalG?final:'-';}
}
        if(chGuessed){line+=ch;if(stroke)guessedStroke.add(stroke);}else{
          comps.forEach(cp=>{if(!compGuessed(cp))remainingComp.add(cp);});
          if(stroke&&strokeGuessed(stroke,numStrs))guessedStroke.add(stroke);
          const compShow = comps.map(cp => (compGuessed(cp) || showInfo) ? cp : '-').join('/');
const stShow = (stroke && (strokeGuessed(stroke, numStrs) || showInfo)) ? stroke : '-';
if (hasPy) line += (showInfo ? ch : '*') + `(${pyDisp || '-'},${stShow},${compShow || '-'})`;
else       line += (showInfo ? ch : '*') + `(${stShow},${compShow})`;

        }
      }else{
        line+=(chGuessed||showInfo)?ch:'*';
      }
    }
    outLines.push(line.trimEnd());
  });

  /* é¡¶éƒ¨ä¿¡æ¯ */
  const guessedArr=[...new Set(raw)];guessedStroke.forEach(st=>{if(!guessedArr.includes(st))guessedArr.push(st);});
  let header='guessed: '+guessedArr.join(',')+'\n';
  if(pinyinActive)header+='pinyin: '+pySegs.join(',')+'\n';
  if(compOrder.length===0){compOrder=[...remainingComp];shuffle(compOrder);}else{remainingComp.forEach(c=>{if(!compOrder.includes(c))compOrder.push(c);});compOrder=compOrder.filter(c=>remainingComp.has(c));}
  if(mode==='han'&&showComp.checked)header+='å‰©ä½™éƒ¨ä»¶: '+compOrder.join('')+'\n';

  /* æ ¼å¼è¯´æ˜ */
  let explain='';
  if(mode==='classic'){
    explain='';
  }else if(pinyinActive){
    explain='\næ ¼å¼è¯´æ˜ï¼šæœªå¼€å‡ºçš„æ±‰å­—æ˜¾ç¤ºä¸º *(æ‹¼éŸ³/ç¬”ç”»æ•°/éƒ¨ä»¶)\næ‹¼éŸ³æ ¼å¼ï¼šå£°+éŸµï¼Œå¦‚åŒsh-/-uang';
  }else{
    explain='\næ ¼å¼è¯´æ˜ï¼šæœªå¼€å‡ºçš„æ±‰å­—æ˜¾ç¤ºä¸º *(ç¬”ç”»æ•°/éƒ¨ä»¶)';
  }

  const hint = document.getElementById('hintText')?.value.trim();
const hintText = hint ? `\n${hint}` : '';
output.textContent = header + outLines.filter(l => l !== null).join('\n') + explain + hintText;
  syncImportBox();updateRowNumbers();saveState();
}

function updateRowNumbers(){[...listbox.children].forEach((r,i)=>r.querySelector('.row-no').textContent=(i+1)+'.');}
function add(name='',show=false,hide=false,fixedNo=null){
  songCounter++;const no=fixedNo||songCounter;
  const row=document.createElement('div');row.className='song-row';row.dataset.no=no;
  row.innerHTML=`<span class="row-no">${no}.</span>
    <label><input type="checkbox" class="show-cbx"${show?' checked':''} onchange="syncShowHide(this)">Show</label>
    <label><input type="checkbox" class="hide-cbx"${hide?' checked':''} onchange="syncShowHide(this)">Hide</label>
    <input class="name" type="text" placeholder="æ­Œæ›²å" value="${name}" oninput="refresh()">
    <button onclick="this.parentNode.remove();refresh()">Ã—</button>`;
  listbox.appendChild(row);updateRowNumbers();refresh();
}
function syncShowHide(cb){

function filterTitle(title,limit){
  switch(limit){
    case 'letters':
      return /^[A-Za-z\s]+$/.test(title);
    case 'hanOnly':
      return /^[\u4e00-\u9fff]+$/.test(title);
    case 'hasHan':
      return /[\u4e00-\u9fff]/.test(title);
    case 'noHan':
      return !/[\u4e00-\u9fff]/.test(title);
    case 'noSymbol':
      return !/[^\u4e00-\u9fffA-Za-z\u3040-\u30ff0-9\s]/.test(title);
    case 'hasSymbol':
      return /[^A-Za-z\u4e00-\u9fff\u3040-\u30ff0-9\s]/.test(title); // åŒ…å«ç¬¦å·
    case 'symbolOnly':
      return /^[^A-Za-z\u4e00-\u9fff\u3040-\u30ff0-9\s]+$/.test(title); // åªåŒ…å«ç¬¦å·
    case 'japaneseOnly':
      return /^[\u3040-\u30ff\u31f0-\u31ff\uFF66-\uFF9F\u0020\u30fc]+$/.test(title);
    case 'japaneseHanOnly':
      return /^[\u3040-\u30ff\u31f0-\u31ff\uFF66-\uFF9F\u0020\u30fc\u4e00-\u9fff]+$/.test(title);

    default:
      return true;
  }
}

async function addRandomSongs(){
  const limit=document.getElementById('limitType').value;
  const count=parseInt(document.getElementById('randomCount').value)||10;
  const ranges=[...document.querySelectorAll('.range-cbx:checked')].map(cb=>cb.value);
  if(!ranges.length){alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæ­Œæ›²èŒƒå›´');return;}
  try{
    let pool=[];
    for(const r of ranges){
      const txt=await fetch(`./ck/${r}.txt`).then(e=>e.text());
      pool.push(...txt.split(/\r?\n/).map(s=>s.trim()).filter(Boolean));
    }
    pool=[...new Set(pool)]; // å»é‡ï¼Œé˜²æ­¢ä¸åŒèŒƒå›´é‡å¤
    pool=pool.filter(Boolean);
    const available=pool.filter(t=>filterTitle(t,limit));
    if(!available.length){alert('ç¬¦åˆæ¡ä»¶çš„æ­Œæ›²ä¸ºç©º');return;}
    const current=new Set([...listbox.querySelectorAll('.name')].map(i=>i.value.trim()));
    const unused=available.filter(t=>!current.has(t));
    if(!unused.length){alert('åˆ—è¡¨ä¸­å·²åŒ…å«æ‰€æœ‰ç¬¦åˆæ¡ä»¶æ­Œæ›²');return;}
    shuffle(unused);
    unused.slice(0,Math.min(count,unused.length)).forEach(t=>add(t));
  }catch(e){alert('è¯»å–æ­Œæ›²æ–‡ä»¶å¤±è´¥');console.error(e);}
}
