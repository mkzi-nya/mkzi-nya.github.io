<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>私こそが、神なのだ。</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0.8);
                color: oklch(0.59 0.2577 29.23 / 0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                color: oklch(0.59 0.2577 29.23);
            }
        }

        .background {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: black;
        }

        .logo {
            font-size: calc(5vw + 5vh);
            font-weight: bold;
            font-family: "SimHei", "黑体", sans-serif;
            color: oklch(0.59 0.2577 29.23);
            text-shadow:
                0 0 20px oklch(0.59 0.2577 29.23 / 0.8),
                0 0 40px oklch(0.59 0.2577 29.23 / 0.6),
                0 0 80px oklch(0.59 0.2577 29.23 / 0.3);
            animation: appear 2s ease-out forwards;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="logo">我，才是神明</div>
</div>
</body>
</html>
